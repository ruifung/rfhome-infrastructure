---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
spec:
  interval: 3h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: flux-system
spec:
  releaseName: harbor
  chart:
    spec:
      chart: harbor
      version: 17.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 15m
  timeout: 1h
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: harbor-ingress
              namespace: harbor
              labels:
                external-dns: local-dns
  valuesFrom:
    - kind: Secret
      name: harbor-postgres-passwords
      valuesKey: postgres-password
      targetPath: postgresql.auth.postgresPassword
  values:
    externalURL: https://harbor.services.home.yrf.me
    exposureType: ingress
    adminPassword: default-password-change-later
    ingress:
      core:
        hostname: harbor.services.home.yrf.me
        ingressClassName: traefik-internal
        tls: true
        annotations:
          cert-manager.io/cluster-issuer: le-yrf-me
    notary:
      enabled: false
    chartmuseum:
      enabled: false
    postgresql:
      image:
        registry: docker.io
        repository: bitnami/postgresql
        tag: 13.10.0-debian-11-r5
    portal:
      image:
        registry: docker.io
        repository: bitnami/harbor-portal
        tag: 2.7.1-debian-11-r2
    core:
      image:
        registry: docker.io
        repository: bitnami/harbor-core
        tag: 2.7.1-debian-11-r3
    jobservice:
      image:
        registry: docker.io
        repository: bitnami/harbor-jobservice
        tag: 2.7.1-debian-11-r3
    registry:
      server:
        image:
          registry: docker.io
          repository: bitnami/harbor-registry
          tag: 2.7.1-debian-11-r3 
      controller:
        image:
          registry: docker.io
          repository: bitnami/harbor-registryctl
          tag: 2.7.1-debian-11-r3 
    trivy:
      image:
        registry: docker.io
        repository: bitnami/harbor-adapter-trivy
        tag: 2.7.1-debian-11-r2
    exporter:
      image:
        registry: docker.io
        repository: bitnami/harbor-exporter
        tag: 2.9.0-debian-11-r2
    redis:
      image:
        registry: docker.io
        repository: bitnami/redis
        tag: 7.0.9-debian-11-r0