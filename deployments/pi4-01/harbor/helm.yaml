---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
spec:
  interval: 3h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: harbor
  namespace: flux-system
spec:
  releaseName: harbor
  chart:
    spec:
      chart: harbor
      version: 18.0.3
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 1h
  timeout: 1h
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: harbor-ingress
              namespace: harbor
              labels:
                external-dns: local-dns
  valuesFrom:
    - kind: Secret
      name: harbor-postgres-passwords
      valuesKey: postgres-password
      targetPath: postgresql.auth.postgresPassword
  values:
    externalURL: https://harbor.services.home.yrf.me
    exposureType: ingress
    adminPassword: default-password-change-later
    ingress:
      core:
        hostname: harbor.services.home.yrf.me
        ingressClassName: traefik-internal
        tls: true
        annotations:
          cert-manager.io/cluster-issuer: le-yrf-me
    chartmuseum:
      enabled: false