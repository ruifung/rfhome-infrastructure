---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
spec:
  interval: 3h
  url: https://charts.jetstack.io

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      version: v1.16.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack
  interval: 1h
  install:
    createNamespace: true
  values:
    installCRDs: true
    extraArgs:
    - --dns01-recursive-nameservers-only
    - --dns01-recursive-nameservers=1.1.1.1:53,8.8.8.8:53,9.9.9.9:53
    resources:
      requests:
        cpu: 25m
        memory: 263M
      limits:
        cpu: 25m
        memory: 263M
    cainjector:
      resources:
        requests:
          cpu: 25m
          memory: 298M
        limits:
          cpu: 25m
          memory: 298M
    webhook:
      resources:
        requests:
          cpu: 25m
          memory: 263M
        limits:
          cpu: 25m
          memory: 263M