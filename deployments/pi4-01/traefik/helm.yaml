---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 3h
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: flux-system
spec:
  releaseName: traefik-internal
  chart:
    spec:
      chart: traefik
      version: 23.2.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 15m
  install:
    createNamespace: true
  # postRenderers:
  #   - kustomize:
  #       patchesJson6902:
  #         - patch:
  #             - op: "add"
  #               path: "/spec/template/spec/runtimeClassName"
  #               value: "gvisor"
  #           target:
  #             kind: Deployment
  #             name: traefik-traefik
  values:
    additionalArguments:
      - "--providers.file.directory=/additional-configs"
      - "--providers.file.watch=true"
      - "--experimental.plugins.bouncer.modulename=github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
      - "--experimental.plugins.bouncer.version=v1.1.7"
      - "--experimental.plugins.rewriteHeaders.modulename=github.com/XciD/traefik-plugin-rewrite-headers"
      - "--experimental.plugins.rewriteHeaders.version=v0.0.3"
      - "--experimental.plugins.moveHeaders.modulename=github.com/che-incubator/header-rewrite-traefik-plugin"
      - "--experimental.plugins.moveHeaders.version=v0.1.2"
      - "--experimental.plugins.rewriteBody.modulename=github.com/packruler/rewrite-body"
      - "--experimental.plugins.rewriteBody.version=v1.2.0"
      # - "--entrypoints.web.http.middlewares=crowdsec@file"
      # - "--entrypoints.websecure.http.middlewares=crowdsec@file"
    deployment:
      replicas: 1
      podLabels:
        velero.io/exclude-from-backup: "true"
      additionalVolumes:
        - name: additional-configs
          projected:
            sources:
              - configMap:
                  name: traefik-additional-configs
    volumes: []
      # - name: crowdsec-bouncer-tls
      #   mountPath: /crowdsec
      #   type: secret
    additionalVolumeMounts:       
      - name: additional-configs
        mountPath: /additional-configs
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.229.29.0
        external-dns.alpha.kubernetes.io/hostname: ingress.pi4-01.clusters.home.yrf.me
      labels:
        external-dns: local-dns
      spec:
        externalTrafficPolicy: Local
    ports:
      web:
        port: 8080
        exposedPort: 80
        expose: true
        protocol: TCP
        redirectTo: websecure
      websecure:
        port: 8443
        exposedPort: 443
        expose: true
        protocol: TCP
        http3:
          enabled: true
    experimental:
      http3:
        enabled: true
      plugins:
        enabled: true
    providers:
      kubernetesIngress:
        ingressClass: traefik-internal
        publishedService:
          enabled: true
      kubernetesCRD:
        ingressClass: traefik-internal
        allowCrossNamespace: true
        allowExternalNameServices: true
    ingressRoute:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: traefik-internal
    logs:
      general:
        format: json
      access:
        enabled: true
        format: json
    metrics:
      prometheus:
        entryPoint: metrics
        service:
          enabled: true
