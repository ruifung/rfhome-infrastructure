---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 3h
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik-internal
  namespace: traefik
spec:
  releaseName: traefik-internal
  chart:
    spec:
      chart: traefik
      version: 32.0.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 1h
  install:
    createNamespace: true
  values:
    additionalArguments:
      - "--providers.file.directory=/additional-configs"
      - "--providers.file.watch=true"
      # - "--entrypoints.web.http.middlewares=crowdsec@file"
      # - "--entrypoints.websecure.http.middlewares=crowdsec@file"
    deployment:
      replicas: 1
      podLabels:
        velero.io/exclude-from-backup: "true"
      additionalVolumes:
        - name: additional-configs
          projected:
            sources:
              - configMap:
                  name: traefik-additional-configs
    volumes: []
      # - name: crowdsec-bouncer-tls
      #   mountPath: /crowdsec
      #   type: secret
    additionalVolumeMounts:       
      - name: additional-configs
        mountPath: /additional-configs
    service:
      annotations:
        io.cilium/lb-ipam-ips: 10.229.29.1
        external-dns.alpha.kubernetes.io/hostname: ingress.pi4-01.clusters.home.yrf.me
      labels:
        external-dns: local-dns
        lb-location: rfhome
      spec:
        externalTrafficPolicy: Local
    ports:
      web:
        port: 8080
        exposedPort: 80
        expose:
          default: true
        protocol: TCP
        redirectTo:
          port: websecure
      websecure:
        port: 8443
        exposedPort: 443
        expose:
          default: true
        protocol: TCP
        http3:
          enabled: true
    experimental:
      plugins:
        bouncer:
          moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
          version: v1.3.0
        rewriteHeaders:
          moduleName: github.com/XciD/traefik-plugin-rewrite-headers
          version: v0.0.4
        moveHeaders:
          moduleName: github.com/che-incubator/header-rewrite-traefik-plugin
          version: v0.1.2
        rewriteBody:
          moduleName: github.com/packruler/rewrite-body
          version: v1.2.0
    providers:
      kubernetesIngress:
        ingressClass: traefik-internal
        publishedService:
          enabled: true
      kubernetesCRD:
        ingressClass: traefik-internal
        allowCrossNamespace: true
        allowExternalNameServices: true
    ingressRoute:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: traefik-internal
    logs:
      general:
        format: json
      access:
        enabled: true
        format: json
    metrics:
      prometheus:
        entryPoint: metrics
        service:
          enabled: true
