---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: fairwinds-stable
spec:
  interval: 3h
  url: https://charts.fairwinds.com/stable
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: flux-system
spec:
  releaseName: goldilocks
  chart:
    spec:
      chart: goldilocks
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
  interval: 15m
  values:
    dashboard:
      replicaCount: 1