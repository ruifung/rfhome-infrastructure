apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: service-addr-pool
  namespace: kube-system
spec:
  addresses:
  - 10.229.29.0/24
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: service-addr-l2
  namespace: kube-system
spec:
  ipAddressPools:
  - service-addr-pool
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: rfhome-router
  namespace: kube-system
spec:
  myASN: 64513
  peerASN: 64512
  peerAddress: 10.229.97.1
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: service-addr-bgp
  namespace: kube-system
spec:
  ipAddressPools:
  - service-addr-pool
  peers:
    - rfhome-router