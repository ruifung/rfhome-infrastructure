---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vm-k8s-stack
  namespace: flux-system
spec:
  releaseName: vm-k8s-stack
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: 0.14.3
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
  interval: 15m
  targetNamespace: monitoring
  install:
    createNamespace: true
  values:
    victoria-metrics-operator:
      enabled: false
    vmsingle:
      enabled: false
    vmcluster:
      enabled: true
      spec:
        vmstorage:
          replicaCount: 3
    vmalert:
      remoteWriteVMAgent: true
    vmagent:
      spec:
        externalLabels:
          cluster: pathweb
    grafana:
      persistence:
        enabled: true