---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: crowdsec
  namespace: flux-system
spec:
  interval: 24h
  url: https://crowdsecurity.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: flux-system
spec:
  targetNamespace: monitoring
  releaseName: crowdsec
  chart:
    spec:
      chart: crowdsec
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: crowdsec
  interval: 15m
  install:
    createNamespace: true
  values:
    container_runtime: containerd
    image:
      repository: ghcr.io/ruifung/crowdsec
      tag: fix-docker-start-20230114
    agent:
      # To specify each pod you want to process it logs (pods present in the node)
      acquisition:
        # The namespace where the pod is located
        - namespace: traefik
          podName: traefik-*
          program: traefik
        - namespace: home-network
          podName: home-assistant-*
          program: home-assistant
      # Those are ENV variables
      env:
        # As we are running Nginx, we want to install the Nginx collection
        - name: COLLECTIONS
          value: "crowdsecurity/traefik crowdsecurity/home-assistant"
        - name: PARSERS
          value: "crowdsecurity/cri-logs"
    lapi:
      env:
        - name: BOUNCERS_ALLOWED_OU
          value: "bouncer-ou"
        - name: AGENTS_ALLOWED_OU
          value: "agent-ou"
        - name: "bouncers_allowed_yaml"
          value: '["bouncer-ou"]'
        - name: "bouncers_allowed_yaml"
          value: '["agent-ou"]'
      dashboard:
        enabled: true
    tls:
      enabled: true
      certManager:
        enabled: true
