---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: crowdsec
  namespace: flux-system
spec:
  interval: 15m
  url: https://crowdsecurity.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: flux-system
spec:
  targetNamespace: monitoring
  releaseName: crowdsec
  chart:
    spec:
      chart: crowdsec
      version: 0.9.9
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: crowdsec
  interval: 15m
  timeout: 60m
  install:
    createNamespace: true
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: cert-manager.io/v1
            kind: Certificate
            metadata:
              name: crowdsec-bouncer
              namespace: monitoring
            spec:
              secretTemplate:
                annotations:
                    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
                    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "traefik"
                    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
                    reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "traefik"
  values:
    container_runtime: containerd
    image:
      tag: v1.5.2
    agent:
      nodeSelector:
        kubernetes.io/os: linux
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 150m
        memory: 305M
      # To specify each pod you want to process it logs (pods present in the node)
      acquisition:
        # The namespace where the pod is located
        - namespace: traefik
          podName: traefik-*
          program: traefik
        - namespace: home-network
          podName: home-assistant-*
          program: home-assistant
      # Those are ENV variables
      env:
        # As we are running Nginx, we want to install the Nginx collection
        - name: COLLECTIONS
          value: "crowdsecurity/traefik crowdsecurity/home-assistant"
        - name: PARSERS
          value: "crowdsecurity/cri-logs"
      tolerations:
        - key: type
          operator: Exists
    lapi:
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: service-addr-pool
        labels:
          external-dns: local-pdns
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
        location: rfhome
      resources:
        requests:
          cpu: 15m
          memory: 110M
        limits:
          cpu: 150m
          memory: 350M
      dashboard:
        enabled: true
        ingress:
          enabled: true
          ingressClassName: traefik-traefik
          host: crowdsec-dashboard.services.home.yrf.me
          labels:
            external-dns: local-pdns
      env:
        - name: BOUNCERS_ALLOWED_OU
          value: "bouncer-ou"
        - name: AGENTS_ALLOWED_OU
          value: "agent-ou"
        - name: "bouncers_allowed_yaml"
          value: '["bouncer-ou"]'
        - name: "agents_allowed_yaml"
          value: '["agent-ou"]'
    tls:
      enabled: true
      certManager:
        enabled: true
