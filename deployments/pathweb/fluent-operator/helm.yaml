---
apiVersion: v1
kind: Namespace
metadata:
  name: fluent
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: fluent
  namespace: fluent
spec:
  interval: 15m
  url: https://fluent.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-operator
  namespace: fluent
spec:
  releaseName: fluent-operator
  chart:
    spec:
      chart: fluent-operator
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: fluent
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  interval: 15m
  values:
    containerRuntime: containerd
