---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  releaseName: prometheus
  chart:
    spec:
      chart: kube-prometheus
      version: 8.12.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 15m
  values:
    prometheus:
      retention: 1h
      # enableFeatures:
      # - agent
      remoteWrite:
      - url: "http://mimir-nginx/api/v1/push"
    alertmanager:
      enabled: false
    node-exporter:
      serviceMonitor:
        enabled: true
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute