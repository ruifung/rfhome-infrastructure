---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calibre-web
  namespace: home-network
  labels:
    app.kubernetes.io/name: calibre-web
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: calibre-web
  serviceName: "calibre-web"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: calibre-web
      annotations:
        io.cilium.proxy-visibility: <Egress/53/UDP/DNS>
    spec:
      terminationGracePeriodSeconds: 10
      securityContext:
        fsGroup: 1000
      containers:
      - name: calibre-web
        image: lscr.io/linuxserver/calibre-web:latest
        env:
        - name: TZ
          value: Asia/Kuala_Lumpur
        - name: DOCKER_MODS
          value: linuxserver/mods:universal-calibre
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: OAUTHLIB_RELAX_TOKEN_SCOPE
          value: "1"
        ports:
        - containerPort: 8083
          name: http
        volumeMounts:
        - name: calibre-library
          mountPath: /books
        - name: data
          mountPath: /config
        - name: logs
          mountPath: /logs
      - name: calibre-web-log
        image: busybox:1.28
        args: [/bin/sh, -c, 'until [ -f /logs/calibre-web.log ]; do sleep 5; done; tail -n+1 -F /logs/calibre-web.log']
        volumeMounts:
        - name: logs
          mountPath: /logs
      - name: calibre-web-access-log
        image: busybox:1.28
        args: [/bin/sh, -c, 'until [ -f /logs/access.log ]; do sleep 5; done; tail -n+1 -F /logs/access.log']
        volumeMounts:
        - name: logs
          mountPath: /logs
      volumes:
        - name: calibre-library
          persistentVolumeClaim:
            claimName: calibre-library
        - name: logs
          emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ceph-rbd"
      resources:
        requests:
          storage: 5Gi