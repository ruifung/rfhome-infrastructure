apiVersion: v1
kind: Service
metadata:
  name: calibre-web
  namespace: home-network
  labels:
    apps.kubernetes.io/name: calibre-web
spec:
  selector:
    apps.kubernetes.io/name: calibre-web
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    protocol: TCP
    port: 8083
    targetPort: http