---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-library
  namespace: home-network
  labels:
    app.kubernetes.io/name: calibre-library-sync
spec:
  storageClassName: cephfs
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-web-cache
  namespace: home-network
  labels:
    app.kubernetes.io/name: calibre-library-sync
spec:
  storageClassName: cephfs
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi