---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: calire-web-authentik-support
  namespace: media-services
  annotations:
    kubernetes.io/ingress.class: traefik-traefik
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`ebooks.services.home.yrf.me`) && PathPrefix(`/logout`)
    priority: 100
    middlewares:
    - name: calibre-web-rewrite-logout-redirect
    services:
    - kind: Service
      name: calibre-web
      port: http
  - kind: Rule
    match: Host(`ebooks.services.home.yrf.me`) && PathPrefix(`/opds/cover`)
    priority: 100
    middlewares:
    - name: calibre-web-static-caching-policy
    - name: calibre-web-opds-cover-public
    services:
    - kind: Service
      name: calibre-web
      port: http
  - kind: Rule
    match: Host(`ebooks.services.home.yrf.me`) && (PathPrefix(`/static`))
    priority: 100
    middlewares:
    - name: calibre-web-static-caching-policy
    services:
    - kind: Service
      name: calibre-web
      port: http
  - kind: Rule
    match: Host(`ebooks.services.home.yrf.me`) &&  PathPrefix(`/cover`))
    priority: 100
    middlewares:
    - name: ak-outpost-authentik-embedded-outpost
      namespace: home-network
    - name: calibre-web-static-caching-policy
    services:
    - kind: Service
      name: calibre-web
      port: http
  tls:
    secretName: services-wildcard-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: calire-web-authentik-support-external
  namespace: media-services
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - cloudflared
  routes:
  - kind: Rule
    match: Host(`ebooks.yrf.me`) && PathPrefix(`/logout`)
    priority: 100
    middlewares:
    - name: calibre-web-rewrite-logout-redirect
    services:
    - kind: Service
      name: calibre-web
      port: http
  - kind: Rule
    match: Host(`ebooks.yrf.me`) && PathPrefix(`/opds/cover`)
    priority: 100
    middlewares:
    - name: calibre-web-static-caching-policy
    - name: calibre-web-opds-cover-public
    services:
    - kind: Service
      name: calibre-web
      port: http
  - kind: Rule
    match: Host(`ebooks.yrf.me`) && (PathPrefix(`/static`))
    priority: 100
    middlewares:
    - name: calibre-web-static-caching-policy
    services:
    - kind: Service
      name: calibre-web
      port: http
  - kind: Rule
    match: Host(`ebooks.yrf.me`) &&  PathPrefix(`/cover`))
    priority: 100
    middlewares:
    - name: ak-outpost-authentik-embedded-outpost
      namespace: home-network
    - name: calibre-web-static-caching-policy
    services:
    - kind: Service
      name: calibre-web
      port: http
  - kind: Rule
    match: Host(`ebooks.yrf.me`) && PathPrefix(`/webhooks/onedrive-sync`)
    priority: 100
    services:
    - kind: TraefikService
      name: calibre-web-onedrive-sync-mirror