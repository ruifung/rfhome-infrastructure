---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: descheduler
  namespace: flux-system
spec:
  interval: 24h
  url: https://kubernetes-sigs.github.io/descheduler/

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: flux-system
spec:
  releaseName: descheduler
  chart:
    spec:
      chart: descheduler
      version: 0.26.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: descheduler
  interval: 15m
  targetNamespace: kube-system
  values:
    deschedulerPolicy:
      strategies:
        LowNodeUtilization:
          enabled: true
          params:
      params:
        nodeResourceUtilizationThresholds:
          useDeviationThresholds: true
          thresholds:
            cpu: 30
            memory: 30
            pods: 30
          targetThresholds:
            cpu: 50
            memory: 50
            pods: 50