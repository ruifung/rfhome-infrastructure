---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- pairs:
    app.kubernetes.io/name: mimir
    app.kubernetes.io/instance: grafana-mimir
images:
- name: grafana/mimir
  newTag: "2.14.1"
resources:
- statefulset.yaml
- service.yaml
- mimir-secrets.sealed.yaml
- ciliumnetworkpolicy.yaml
configMapGenerator:
- name: mimir-config
  files:
  - "config/mimir.yaml"
  - "config/alertmanager-fallback-config.yaml"
