---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-mimir
  namespace: monitoring
spec:
  releaseName: mimir
  chart:
    spec:
      chart: mimir-distributed
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: grafana
  interval: 15m
  valuesFrom:
    - kind: Secret
      name: mimir-s3-secrets
      valuesKey: access_key
      targetPath: "mimir.structuredConfig.common.storage.s3.secret_access_key"
    - kind: Secret
      name: mimir-s3-secrets
      valuesKey: key_id
      targetPath: "mimir.structuredConfig.common.storage.s3.access_key_id"
    - kind: ConfigMap
      name: mimir-s3-config
      valuesKey: blocks_bucket
      targetPath: "mimir.structuredConfig.blocks_storage.s3.bucket_name"
    - kind: ConfigMap
      name: mimir-s3-config
      valuesKey: alertmanager_bucket
      targetPath: "mimir.structuredConfig.alertmanager_storage.s3.bucket_name"
    - kind: ConfigMap
      name: mimir-s3-config
      valuesKey: ruler_bucket
      targetPath: "mimir.structuredConfig.ruler_storage.s3.bucket_name"
  values:
    mimir:
      structuredConfig:
        common:
          storage:
            backend: s3
            s3:
              endpoint: s3.services.home.yrf.me:7481
    alertmanager:
      persistentVolume:
        enabled: true
      replicas: 2
      statefulSet:
        enabled: true
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    compactor:
      persistentVolume:
        size: 4Gi
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    distributor:
      replicas: 2
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    ingester:
      persistentVolume:
        size: 8Gi
      replicas: 3
      topologySpreadConstraints: {}
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - ingester
              topologyKey: 'kubernetes.io/hostname'
    chunks-cache:
      enabled: false
      replicas: 2
      resources: {}
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    index-cache:
      enabled: false
      replicas: 3
      resources: {}
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    metadata-cache:
      enabled: false
      resources: {}
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    results-cache:
      enabled: false
      replicas: 2
      resources: {}
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    minio:
      enabled: false
    overrides_exporter:
      replicas: 1
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    querier:
      replicas: 1
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    query_frontend:
      replicas: 1
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    ruler:
      replicas: 1
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    store_gateway:
      persistentVolume:
        size: 8Gi
      replicas: 3
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      topologySpreadConstraints: {}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - store-gateway
              topologyKey: 'kubernetes.io/hostname'
    nginx:
      replicas: 1
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
    gateway:
      replicas: 1
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome