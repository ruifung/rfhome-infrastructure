---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: rook-release
  namespace: flux-system
spec:
  interval: 3h
  url: https://charts.rook.io/release

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-operator
  namespace: flux-system
spec:
  releaseName: rook-ceph
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: rook-ceph
      version: v1.12.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook-release
  interval: 15m
  targetNamespace: kube-system
  values:
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    csi:
      clusterName: pathweb
      enableCSIHostNetwork: true
      provisionerReplicas: 1
      pluginNodeAffinity: rook-csi-enabled=true
      csiRBDPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              cpu: 1m
            limits:
              cpu: 15m
        - name : csi-rbdplugin
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
      csiCephFSPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              cpu: 1m
            limits:
              cpu: 15m
        - name : csi-cephfsplugin
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
      csiCephFSProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
        - name : csi-resizer
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
        - name : csi-attacher
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 250m
        - name : csi-snapshotter
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 250m
        - name : csi-cephfsplugin
          resource:
            requests:
              cpu: 1m
            limits:
              cpu: 500m
      csiRBDProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
        - name : csi-resizer
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
        - name : csi-attacher
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 250m
        - name : csi-snapshotter
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 250m
        - name : csi-rbdplugin
          resource:
            requests:
              cpu: 1m
            limits:
              cpu: 500m