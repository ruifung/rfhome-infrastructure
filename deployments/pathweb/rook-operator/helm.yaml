---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: rook-release
  namespace: flux-system
spec:
  interval: 24h
  url: https://charts.rook.io/release

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-operator
  namespace: flux-system
spec:
  releaseName: rook-ceph
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: rook-ceph
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook-release
  interval: 15m
  targetNamespace: kube-system
  values:
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    csi:
      clusterName: pathweb
      enableCSIHostNetwork: true
      provisionerReplicas: 1
      csiRBDPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              cpu: 50m
            limits:
              cpu: 100m
        - name : csi-rbdplugin
          resource:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
        - name : liveness-prometheus
          resource:
            requests:
              cpu: 50m
            limits:
              cpu: 100m
      csiCephFSPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              cpu: 50m
            limits:
              cpu: 100m
        - name : csi-cephfsplugin
          resource:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
        - name : liveness-prometheus
          resource:
            requests:
              cpu: 50m
            limits:
              cpu: 100m
      csiCephFSProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
        - name : csi-resizer
          resource:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
        - name : csi-attacher
          resource:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
        - name : csi-snapshotter
          resource:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
        - name : csi-cephfsplugin
          resource:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
        - name : liveness-prometheus
          resource:
            requests:
              cpu: 50m
            limits:
              cpu: 100m
      csiRBDProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
        - name : csi-resizer
          resource:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
        - name : csi-attacher
          resource:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
        - name : csi-snapshotter
          resource:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
        - name : csi-rbdplugin
          resource:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
        - name : csi-omap-generator
          resource:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
        - name : liveness-prometheus
          resource:
            requests:
              cpu: 50m
            limits:
              cpu: 100m