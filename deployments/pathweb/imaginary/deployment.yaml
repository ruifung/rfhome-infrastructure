apiVersion: apps/v1
kind: Deployment
metadata:
  name: imaginary
  namespace: home-network
  labels:
    app.kubernetes.io/name: imaginary
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: imaginary
  template:
    metadata:
      labels:
        app.kubernetes.io/name: imaginary
    spec:
      runtimeClassName: kata
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values: [pathweb-worker-baldric]
              weight: 50
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: imaginary
                topologyKey: kubernetes.io/hostname
              weight: 50
      containers:
      - name: imaginary
        image: h2non/imaginary:latest
        args: [-enable-url-source, -concurrency, "50"]
        env:
        - name: PORT
          value: "9000"
        ports:
        - containerPort: 9000
          name: http
