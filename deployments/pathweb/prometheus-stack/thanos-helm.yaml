---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: flux-system
spec:
  releaseName: thanos
  chart:
    spec:
      chart: thanos
      version: 12.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 15m
  targetNamespace: monitoring
  values:
    existingObjstoreSecret: thanos-objstore-config
    query:
      dnsDiscovery:
        sidecarsService: prometheus-kube-prometheus-prometheus-thanos
        sidecarsNamespace: monitoring
    bucketweb:
      enabled: true
    compactor:
      enabled: true
    storegateway:
      enabled: true
    ruler:
      enabled: true
      alertmanagers:
        - http://prometheus-kube-prometheus-alertmanager.monitoring.svc.cluster.local:9093
      config: |-
        groups:
          - name: "metamonitoring"
            rules:
              - alert: "PrometheusDown"
                expr: absent(up{prometheus="monitoring/prometheus-kube-prometheus-prometheus"})
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true