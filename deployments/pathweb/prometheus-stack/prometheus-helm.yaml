---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
spec:
  releaseName: prometheus
  chart:
    spec:
      chart: kube-prometheus
      version: 8.3.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 15m
  targetNamespace: monitoring
  values:
    prometheus:
      thanos:
        create: true
