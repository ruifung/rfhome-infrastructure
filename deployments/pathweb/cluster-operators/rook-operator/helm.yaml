---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: rook-ceph-chart
  namespace: flux-system
spec:
  interval: 24h
  url: oci://harbor.services.home.yrf.me/chartproxy/charts.rook.io/release/rook-ceph
  ref:
    tag: 1.18.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-operator
  namespace: flux-system
spec:
  releaseName: rook-ceph
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chartRef:
    kind: OCIRepository
    name: rook-ceph-chart
  interval: 15m
  timeout: 60m
  targetNamespace: kube-system
  values:
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome
    tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    csi:
      clusterName: pathweb
      enableCSIHostNetwork: true
      provisionerReplicas: 2
      pluginNodeAffinity: rook-csi-enabled=true
      pluginTolerations: |
        - key: node.kubernetes.io/not-ready
          operator: Exists
        - key: node.cilium.io/agent-not-ready
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/disk-pressure
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/memory-pressure
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/pid-pressure
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/unschedulable
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/network-unavailable
          operator: Exists
      provisionerTolerations: |
        - effect: NoSchedule
          key: node.kubernetes.io/disk-pressure
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/memory-pressure
          operator: Exists
        - effect: NoSchedule
          key: node.kubernetes.io/pid-pressure
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      csiRBDPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              cpu: 1m
            limits:
              cpu: 15m
        - name : csi-rbdplugin
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
      csiCephFSPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              cpu: 1m
            limits:
              cpu: 15m
        - name : csi-cephfsplugin
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
      csiCephFSProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
        - name : csi-resizer
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
        - name : csi-attacher
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 250m
        - name : csi-snapshotter
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 250m
        - name : csi-cephfsplugin
          resource:
            requests:
              cpu: 1m
            limits:
              cpu: 500m
      csiRBDProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
        - name : csi-resizer
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 500m
        - name : csi-attacher
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 250m
        - name : csi-snapshotter
          resource:
            requests:
              cpu: 2m
            limits:
              cpu: 250m
        - name : csi-rbdplugin
          resource:
            requests:
              cpu: 1m
            limits:
              cpu: 500m
