---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: crunchydata-pgo-chart
  namespace: flux-system
spec:
  interval: 24h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://harbor.services.home.yrf.me/crunchydata/crunchydata/pgo
  ref:
    tag: 5.8.1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crunchydata-pgo
  namespace: flux-system
spec:
  releaseName: crunchydata-pgo
  chartRef:
    kind: OCIRepository
    name: crunchydata-pgo-chart
  interval: 15m
  timeout: 60m
  targetNamespace: crunchydata-pgo
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  postRenderers:
  - kustomize:
      patches:
      - patch: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: dummy-value
            namespace: default
          spec:
            template:
              spec:
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: kubernetes.io/arch
                              operator: In
                              values:
                                - amd64
        target:
          kind: Deployment
  values:
    resources:
      controller:
        requests:
          cpu: 15m
          memory: 127M
        limits:
          cpu: 500m
          memory: 500M
      upgrade:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 15m
          memory: 105M
