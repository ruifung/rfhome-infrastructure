---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: portainer
  namespace: flux-system
spec:
  interval: 24h
  url: https://portainer.github.io/k8s/

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portainer
  namespace: flux-system
spec:
  releaseName: portainer
  chart:
    spec:
      chart: portainer
      version: 1.0.42
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: portainer
  interval: 15m
  targetNamespace: portainer
  install:
    createNamespace: true
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: portainer
              namespace: portainer
              labels:
                external-dns: local-pdns
  values:
    service:
      type: ClusterIP
    ingress:
      enabled: true
      ingressClassName: traefik-traefik
      hosts:
        - host: portainer.pathweb.clusters.home.yrf.me
          paths:
            - path: /
      tls:
        - secretName: pathweb-wildcard-cert
          hosts:
            - portainer.pathweb.clusters.home.yrf.me
