---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 15m
  url: https://netdata.github.io/helmchart/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  releaseName: netdata
  chart:
    spec:
      chart: netdata
      version: 3.7.79
      sourceRef:
        kind: HelmRepository
        name: netdata
  interval: 15m
  values:
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik-traefik
      spec:
        ingressClassName: traefik-traefik
      hosts:
        - netdata.pathweb.clusters.home.yrf.me
    rbac:
      pspEnabled: false
