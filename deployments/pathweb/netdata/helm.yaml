---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: netdata
  namespace: monitoring
spec:
  interval: 15m
  url: https://netdata.github.io/helmchart/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
  namespace: monitoring
spec:
  releaseName: netdata
  chart:
    spec:
      chart: netdata
      version: 3.7.100
      sourceRef:
        kind: HelmRepository
        name: netdata
  interval: 15m
  timeout: 1h
  values:
    ingress:
      enabled: false
    rbac:
      pspEnabled: false
    parent:
      enabled: false
    child:
      resources:
        limits:
          cpu: 100m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 300Mi
      configs:
        stream:
          data: |
            [stream]
              enabled = yes
              destination = netdata01.servers.home.yrf.me
              api key = 4540129f-79d1-4ee3-964f-a989dc94e155
              timeout seconds = 60
              buffer size bytes = 1048576
              reconnect delay seconds = 5
              initial clock resync iterations = 60
    k8sState:
      configs:
        netdata:  
          data: |
            [global]
              hostname = pathweb-netdata-k8s-state
            [db]
              mode = ram
            [health]
              enabled = no
            [ml]
              enabled = no
            [plugins]
              timex = no
              checks = no
              idlejitter = no
              tc = no
              diskspace = no
              proc = no
              cgroups = no
              enable running new plugins = no
              slabinfo = no
              perf = no
              go.d = yes
              ioping = no
              ebpf = no
              charts.d = no
              apps = no
              python.d = no
              fping = no
        stream:
          data: |
            [stream]
              enabled = yes
              destination = netdata01.servers.home.yrf.me
              api key = 4540129f-79d1-4ee3-964f-a989dc94e155
              timeout seconds = 60
              buffer size bytes = 1048576
              reconnect delay seconds = 5
              initial clock resync iterations = 60