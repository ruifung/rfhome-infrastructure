apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpackerr
  namespace: media-services
  labels:
    app.kubernetes.io/name: unpackerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unpackerr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unpackerr
    spec:
      containers:
      - name: unpackerr
        image: golift/unpackerr:latest
        env:
        - name: TZ
          value: Asia/Kuala_Lumpur
        envFrom:
        - configMapRef:
            name: unpackerr-config
        - secretRef:
            name: unpackerr-secrets
        volumeMounts:
        - name: downloads
          mountPath: /downloads
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: okinawa-downloads