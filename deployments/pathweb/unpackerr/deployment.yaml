apiVersion: apps/v1
kind: Deployment
metadata:
  name: unpackerr
  namespace: media-services
  labels:
    app.kubernetes.io/name: unpackerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: unpackerr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: unpackerr
    spec:
      nodeSelector:
        node-group: baldric
      runtimeClassName: gvisor
      containers:
      - name: unpackerr
        image: hotio/unpackerr:latest
        env:
        - name: TZ
          value: Asia/Kuala_Lumpur
        envFrom:
        - configMapRef:
            name: unpackerr-config
        - secretRef:
            name: unpackerr-secrets
        volumeMounts:
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            cpu: "10m"
            memory: "50Mi"
          limits:
            cpu: "8"
            memory: "4Gi"
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: okinawa-downloads-smb