apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-controller
spec:
  template:
    spec:
      containers:
        - name: unifi-controller
          env:
          - name: MEM_LIMIT
            value: "384"
          - name: MEM_STARTUP
            value: "256"
          - name: "TZ"
            value: "Asia/Kuala_Lumpur"
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 256Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-pvc
spec:
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 5Gi