apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-controller
spec:
  template:
    spec:
      containers:
        - name: unifi-controller
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 256Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-pvc
spec:
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 5Gi