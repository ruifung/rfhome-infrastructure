apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-controller
spec:
  template:
    metadata:
      annotations:
        # k8s.v1.cni.cncf.io/networks: home-network/unifi-infra-network
        io.cilium.proxy-visibility: "<Egress/53/UDP/DNS>"
    spec:
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      containers:
        - name: unifi-controller
          env:
          - name: MEM_LIMIT
            value: "384"
          - name: MEM_STARTUP
            value: "256"
          - name: "TZ"
            value: "Asia/Kuala_Lumpur"
          resources:
            requests:
              cpu: 10m
              memory: 1556M
            limits:
              cpu: 24m
              memory: 1627M
      #     volumeMounts:
      #       - mountPath: /etc/cont-init.d/20-config
      #         name: lsio-unifi-image-patches
      #         subPath: 20-config
      # volumes:
      #   - name: lsio-unifi-image-patches
      #     configMap:
      #       name: lsio-unifi-image-patches
      #       defaultMode: 0775
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-pvc
spec:
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 5Gi