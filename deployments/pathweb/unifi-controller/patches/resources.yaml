apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: unifi-controller
spec:
  template:
    spec:
      containers:
        - name: unifi-controller
          resources:
            limits:
              memory: 512M
            requests:
              memory: 256M
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-pvc
spec:
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 5Gi