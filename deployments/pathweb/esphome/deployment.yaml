---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: esphome
spec:
  selector: {}
  strategy:
    type: Recreate
  template:
    # metadata:
    # annotations:
    # k8s.v1.cni.cncf.io/networks: home-network/esphome-iot-network
    spec:
      priorityClassName: rfhome-low-priority
      # runtimeClassName: gvisor

      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: esphome
        image: esphome/esphome
        args:
        - "dashboard"
        - "/config"
        - "--address"
        - "$(POD_IP)"
        - "--port"
        - "6052"
        env:
        - name: TZ
          value: Asia/Kuala_Lumpur
        - name: ESPHOME_DASHBOARD_USE_PING
          value: "true"
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: 15m
            memory: 105M
          limits:
            cpu: '3'
            memory: 4G
        ports:
        - containerPort: 6052
          name: http
        volumeMounts:
        - mountPath: /config
          name: data
        - mountPath: /.platformio
          name: temp
          subPath: .platformio
        - mountPath: /piolibs
          name: temp
          subPath: piolibs
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: esphome-data
      - name: temp
        emptyDir: {}
