---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jetstack
  namespace: flux-system
spec:
  interval: 24h
  url: https://charts.jetstack.io

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      version: v1.12.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack
  interval: 15m
  targetNamespace: cert-manager
  install:
    createNamespace: true
  values:
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome
    installCRDs: true
    extraArgs:
    - --dns01-recursive-nameservers-only
    - --dns01-recursive-nameservers=1.1.1.1:53,8.8.8.8:53,9.9.9.9:53
    resources:
      requests:
        cpu: 25m
        memory: 263M
      limits:
        cpu: 25m
        memory: 263M
    cainjector:
      resources:
        requests:
          cpu: 25m
          memory: 298M
        limits:
          cpu: 25m
          memory: 298M
    webhook:
      resources:
        requests:
          cpu: 25m
          memory: 263M
        limits:
          cpu: 25m
          memory: 263M