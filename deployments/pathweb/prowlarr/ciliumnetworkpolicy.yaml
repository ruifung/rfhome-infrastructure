---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prowlarr-network-policy
  namespace: media-services
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  ingress:
  - fromEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": traefik
    - matchExpressions:
      - key: "k8s:app.kubernetes.io/name"
        operator: In
        values:
        - sonarr
        - radarr
        - lidarr
        - readarr
    toPorts:
    - ports:
      - port: "9696"
  egress:
  - toEndpoints:
    - matchExpressions:
      - key: "k8s:app.kubernetes.io/name"
        operator: In
        values:
        - sonarr
        - radarr
        - lidarr
        - readarr
        - flaresolverr
        - qbittorrent
        - sabnzbd
  - toEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": kube-system
      matchExpressions:
      - key: "k8s:k8s-app"
        operator: In
        values:
        - kube-dns
        - node-local-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      rules:
        dns:
        - matchPattern: "*"
  - toCIDR:
    - 10.229.97.0/24
    toPorts:
    - ports:
      - port: "4444"
        protocol: TCP
      - port: "4445"
        protocol: TCP
  - toEndpoints:
    - matchLabels:
        "k8s:io.kubernetes.pod.namespace": home-network
        "k8s:app.kubernetes.io/component": database
        "k8s:app.kubernetes.io/part-of": rfhome-postgres-ha
    toPorts:
    - ports:
      - port: "5432"
  - toCIDRSet:
    - cidr: ::/0
      except:
      - fc00::/7
  - toCIDRSet:
    - cidr: 0.0.0.0/0
      except:
      - 10.0.0.0/8
      - 192.168.0.0/16
      - 172.16.0.0/12
