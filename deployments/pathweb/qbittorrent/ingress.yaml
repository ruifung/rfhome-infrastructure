apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
    external-dns: local-pdns
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: home-network-ak-outpost-authentik-embedded-outpost@kubernetescrd
spec:
  ingressClassName: traefik-traefik
  rules:
  - host: qbittorrent.services.home.yrf.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: qbittorrent
            port: 
              name: http
  tls:
  - hosts:
    - qbittorrent.services.home.yrf.me
    secretName: services-wildcard-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: qbittorrent-block-serviceworker
  annotations:
     kubernetes.io/ingress.class: traefik-traefik
spec:
  routes:
    - match: Host(`qbittorrent.services.home.yrf.me`) && Path(`/sw.js`)
      kind: Rule
      priority: 1000
      services:
        - name: noop@internal
          kind: TraefikService
    - match: Host(`qbittorrent.services.home.yrf.me`) && Path(`/registerSW.js`)
      kind: Rule
      priority: 1000
      services:
        - name: noop@internal
          kind: TraefikService