apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jellyfin
  namespace: media-services
spec:
  serviceName: jellyfin-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jellyfin
    spec:
      runtimeClassName: gvisor
      nodeSelector:
        kubernetes.io/hostname: pathweb-worker-baldric
      priorityClassName: rfhome-high-priority
      containers:
      - name: server
        image: jellyfin/jellyfin:latest
        ports:
        - containerPort: 8096
          name: http
        - containerPort: 8920
          name: https
        volumeMounts:
        - name: media
          mountPath: /media
          readOnly: true
        - name: config
          mountPath: /config
        - name: cache
          mountPath: /cache
        # resources:
          #requests:
            #cpu: "4"
            #memory: 1Gi
          # limits:
            # cpu: "4"
            # memory: 2Gi
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: okinawa-media
      - name: config
        persistentVolumeClaim:
          claimName: jellyfin-config
      - name: cache
        persistentVolumeClaim:
          claimName: jellyfin-cache