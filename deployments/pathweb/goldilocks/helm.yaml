---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: fairwinds-stable
  namespace: flux-system
spec:
  interval: 15m
  url: https://charts.fairwinds.com/stable
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: flux-system
spec:
  releaseName: goldilocks
  chart:
    spec:
      chart: goldilocks
      version: 8.0.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
  interval: 15m
  postRenderers:
    - kustomize:
        patches:
          - target: 
              group: apps
              version: v1
              kind: Deployment
              name: goldilocks-controller
            patch: |-
              - op: add
                path: /spec/template/spec/priorityClassName
                value: rfhome-standard
          - target: 
              group: apps
              version: v1
              kind: Deployment
              name: goldilocks-dashboard
            patch: |-
              - op: add
                path: /spec/template/spec/priorityClassName
                value: rfhome-low-priority
  values:
    controller:
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      resources:
        requests:
          cpu: 300m
          memory: 105M
        limits:
          memory: 105M
    dashboard:
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 500m
          memory: 105M
      ingress:
        enabled: true
        ingressClassName: traefik-traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: home-network-ak-outpost-authentik-embedded-outpost@kubernetescrd
        hosts:
          - host: goldilocks.pathweb.clusters.home.yrf.me
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - "goldilocks.pathweb.clusters.home.yrf.me"
            secretName: pathweb-wildcard-cert