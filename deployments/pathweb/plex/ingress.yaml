apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plex
  labels:
    name: plex
spec:
  rules:
  - host: plex.services.home.yrf.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: plex-headless
            port: 
              name: plex
  tls:
  - hosts:
    - plex.services.home.yrf.me
    secretName: services-wildcard-cert
