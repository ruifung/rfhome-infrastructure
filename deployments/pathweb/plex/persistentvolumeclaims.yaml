apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-transcode
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  storageClassName: ceph-rbd
  accessModes:
    - ReadWriteOncePod
