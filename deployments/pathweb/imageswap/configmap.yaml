---
kind: ConfigMap
apiVersion: v1
metadata:
  name: imageswap-env
  namespace: imageswap-system
  labels:
    apps.kubernetes.io/name: imageswap
    resource: configmap
data:
  FLASK_ENV: "production"
  PYTHONUNBUFFERED: "TRUE"
  IMAGESWAP_MODE: "MAPS"
  IMAGESWAP_LOG_LEVEL: "INFO"

---
apiVersion: v1
data:
  imageswap-mwc: |
    apiVersion: admissionregistration.k8s.io/v1
    kind: MutatingWebhookConfiguration
    metadata:
      name: imageswap-webhook
      labels:
        apps.kubernetes.io/name: imageswap
        resource: mutatingwebhookconfiguration
    webhooks:
      - name: imageswap.webhook.k8s.twr.io
        clientConfig:
          service:
            name: imageswap
            namespace: imageswap-system
            path: "/"
          caBundle: $CA_BUNDLE
        rules:
          - operations:
              - CREATE
              - UPDATE
            apiGroups:
              - "*"
            apiVersions:
              - "*"
            resources:
              - "pods"
        sideEffects: None
        admissionReviewVersions: ["v1"]
        failurePolicy: Ignore
        reinvocationPolicy: IfNeeded
        namespaceSelector:
          matchLabels:
            k8s.twr.io/imageswap: "enabled"
kind: ConfigMap
metadata:
  name: imageswap-mwc-template
  namespace: imageswap-system