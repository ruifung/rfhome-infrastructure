---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: emqx-operator
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/emqx-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
  dependsOn:
    - name: cert-manager
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: emqx-operator
    namespace: flux-system