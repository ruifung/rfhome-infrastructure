---
apiVersion: v1
kind: Namespace
metadata:
  name: imageswap-system
  labels:
    apps.kubernetes.io/name: imageswap
    resource: namespace
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: imageswap
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/imageswap
  prune: false
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: imageswap-system