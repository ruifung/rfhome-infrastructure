---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/plex
  prune: true
  force: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: media-services
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tautulli
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/tautulli
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: media-services