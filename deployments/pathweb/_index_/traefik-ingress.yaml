---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/traefik
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: traefik
      namespace: flux-system
  dependsOn:
  - name: ingress-cf-tunnel
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: ingress-cf-tunnel
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/ingress-cf-tunnel
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  healthChecks:
    - apiVersion: infra.contrib.fluxcd.io/v1alpha1
      kind: Terraform
      name: ingress-cf-tunnel
      namespace: flux-system
  dependsOn:
  - name: tf-controller