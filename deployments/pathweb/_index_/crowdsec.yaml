---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crowdsec
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/crowdsec
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: crowdsec
      namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crowdsec-extra-resources
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/crowdsec/extra-resources
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
  dependsOn:
    - name: crowdsec
