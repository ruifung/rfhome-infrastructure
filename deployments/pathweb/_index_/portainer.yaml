---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: portainer
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/portainer
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: portainer
      namespace: flux-system
  dependsOn:
    - name: imageswap
