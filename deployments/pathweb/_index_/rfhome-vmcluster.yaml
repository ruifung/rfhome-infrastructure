---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rfhome-vmcluster
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/rfhome-vmcluster
  prune: false
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
  healthChecks:
    - apiVersion: infra.contrib.fluxcd.io/v1alpha1
      kind: HelmRelease
      name: rfhome-vmcluster
      namespace: flux-system