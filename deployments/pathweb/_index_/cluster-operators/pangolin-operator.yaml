---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: pangolin-operator
    control-plane: controller-manager
  name: pangolin-operator-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pangolin-operator
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/cluster-operators/pangolin-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: pangolin-operator-system
