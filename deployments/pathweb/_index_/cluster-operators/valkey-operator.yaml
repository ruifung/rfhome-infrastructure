---
apiVersion: v1
kind: Namespace
metadata:
  name: valkey-operator
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale-operator
  namespace: valkey-operator
spec:
  interval: 15m
  path: ./deployments/pathweb/cluster-operators/valkey-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: valkey-operator
  healthChecks:
  - apiVersion: helm.toolkit.fluxcd.io/v2
    kind: HelmRelease
    name: valkey-operator
    namespace: valkey-operator
