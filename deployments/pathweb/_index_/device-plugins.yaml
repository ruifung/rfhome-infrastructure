---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: device-plugins
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/device-plugins
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: kube-system