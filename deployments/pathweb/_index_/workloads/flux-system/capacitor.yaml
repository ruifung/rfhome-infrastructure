---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: capacitor
  namespace: flux-system
spec:
  interval: 15m
  retryInterval: 2m
  timeout: 30m
  path: ./deployments/pathweb/workloads/flux-system/capacitor
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
