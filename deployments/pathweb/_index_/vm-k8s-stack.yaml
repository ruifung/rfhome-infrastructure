---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vm-k8s-stack
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/vm-k8s-stack
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: vm-k8s-stack
      namespace: flux-system