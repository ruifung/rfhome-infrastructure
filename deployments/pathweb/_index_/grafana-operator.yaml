---
apiVersion: v1
kind: Namespace
metadata:
  name: grafana
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-operator
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/grafana-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: grafana
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: grafana-operator
      namespace: grafana
