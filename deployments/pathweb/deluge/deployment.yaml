apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mystatefulset
spec:
  selector:
    matchLabels:
      app: myapp
  serviceName: <ServiceName>
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: lscr.io/linuxserver/deluge:18.04.1
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Kuala_Lumpur"
        ports:
        - containerPort: 8112
          name: webui
        - containerPort: 6881
          name: bittorrent
        - containerPort: 6881
          name: bittorrent
          protocol: UDP
        - containerPort: 58846
          name: daemon
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html