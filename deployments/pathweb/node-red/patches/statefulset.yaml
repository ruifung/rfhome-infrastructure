apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node-red
spec:
  template:
    metadata:
      annotations:
        io.cilium.proxy-visibility: "<Egress/53/UDP/DNS>"
    spec:
      containers:
        - name: node-red
          env:
          - name: "TZ"
            value: "Asia/Kuala_Lumpur"
          volumeMounts:
            - mountPath: /data/settings.js
              name: settings
              subPath: settings.js
            - mountPath: /extra-tools
              name: extra-tools
          # resources:
            # limits:
            #   memory: 1Gi
            # requests:
            #   memory: 256Mi
      initContainers:
        - name: install-extra-modules
          image: nodered/node-red:latest
          command: ["/bin/bash"]
          args:
            - "/data/extra-npm-modules.sh"
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /data/extra-npm-modules.sh
              name: settings
              subPath: extra-npm-modules.sh
        - name: load-extra-tools
          image: nodered/node-red:latest
          env:
            - name: SPEEDTEST_VERSION
              value: 1.2.0
          command: ["/bin/bash"]
          args:
            - "-c"
            - >
              cd /extra-tools
              if [[ -f speedtest/speedtest-$SPEEDTEST_VERSION ]]; then
                rm -rf speedtest
                mkdir -p speedtest
                cd speedtest 
                curl https://install.speedtest.net/app/cli/ookla-speedtest-$SPEEDTEST_VERSION-linux-$(arch).tgz | tar xvz
                touch speedtest-$SPEEDTEST_VERSION
              fi
          volumeMounts:
            - mountPath: /extra-tools
              name: extra-tools
      volumes:
        - name: settings
          configMap:
            name: node-red-settings
        - name: extra-tools
          emptyDir: {}
    volumeClaimTemplates:
      - metadata:
          name: data
        spec:
          storageClassName: "ceph-rbd"
          accessModes: [ "ReadWriteOnce" ]
          resources:
            requests:
              storage: 5Gi