    external-dns.alpha.kubernetes.io/hostname: traefik-internal.pathweb.clusters.home.yrf.me
    metallb.universe.tf/ip-allocated-from-pool: service-addr-pool
  labels:
    app.kubernetes.io/instance: traefik-traefik-traefik
    app.kubernetes.io/name: traefik
    external-dns: local-pdns
  name: traefik-traefik-dashboard
  namespace: traefik
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: traefik
    port: 9000
    protocol: TCP
    targetPort: traefik
  selector:
    app.kubernetes.io/instance: traefik-traefik-traefik
    app.kubernetes.io/name: traefik
  sessionAffinity: None
  type: LoadBalancer
