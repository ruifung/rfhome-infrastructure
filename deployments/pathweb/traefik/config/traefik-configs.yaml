apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-additional-configs
  namespace: traefik
data:
  crowdsec-bouncer.yaml: |-
    ---
    http:
      middlewares:
        crowdsec:
          plugin:
            bouncer:
              crowdsecMode: "stream"
              crowdsecLapiHost: "crowdsec-service.monitoring:8080"
              crowdsecLapiScheme: "https"
              crowdsecLapiTLSCertificateAuthorityFile: "/crowdsec/ca.crt"
              crowdsecLapiTLSCertificateBouncerFile: "/crowdsec/tls.crt"
              crowdsecLapiTLSCertificateBouncerKeyFile: "/crowdsec/tls.key"
              clientTrustedIPs:
                - 10.229.2.0/24
              forwardedHeadersTrustedIPs:
                - 127.0.0.0/8
                - 103.21.244.0/22
                - 103.22.200.0/22
