---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-external
  namespace: flux-system
spec:
  targetNamespace: traefik
  releaseName: traefik-external
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 15m
  install:
    createNamespace: true
    skipCRDs: true
  dependsOn:
    - name: traefik
      namespace: flux-system
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: traefik.containo.us/v1alpha1
            kind: IngressRoute
            metadata:
              name: traefik-external-dashboard
              annotations:
                kubernetes.io/ingress.class: traefik-external
  values:
    service:
      enabled: false
    ports:
      web:
        expose: false
      websecure:
        expose: false
      cloudflared:
        port: 8081
        expose: false
        protocol: TCP
        forwardedHeaders:
          trustedIPs:
          - 127.0.0.0/8
    additionalArguments:
      - --entrypoints.cloudflared.forwardedheaders.trustedips=127.0.0.1
    experimental:
      http3:
        enabled: true
    providers:
      kubernetesCRD:
        ingressClass: traefik-external
      kubernetesIngress:
        ingressClass: traefik-external
        publishedService:
          enabled: true
    deployment:
      replicas: 2
      podLabels:
        velero.io/exclude-from-backup: "true"
      additionalContainers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          imagePullPolicy: Always
          args: ["tunnel", "run", "--url", "127.0.0.1:8081"]
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ingress-cf-tunnel-token
                  key: token
                  optional: false