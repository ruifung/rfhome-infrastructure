---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik-external
  namespace: traefik
spec:
  releaseName: traefik-external
  chart:
    spec:
      chart: traefik
      version: 28.0.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 15m
  timeout: 1h
  install:
    createNamespace: false
    skipCRDs: true
  driftDetection:
    mode: enabled
  dependsOn:
    - name: traefik
      namespace: flux-system
  values:
    nameOverride: traefik-external
    fullNameOverride: traefik-external
    priorityClassName: rfhome-home-critical
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome
    additionalArguments:
      - "--providers.file.directory=/additional-configs"
      - "--providers.file.watch=true"
      - "--entrypoints.web.http.middlewares=crowdsec@file"
      - "--entrypoints.websecure.http.middlewares=crowdsec@file"
      - "--entrypoints.cloudflared.http.middlewares=crowdsec@file"
    deployment:
      replicas: 2
      runtimeClassName: gvisor
      podLabels:
        velero.io/exclude-from-backup: "true"
      additionalContainers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          imagePullPolicy: Always
          args: ["tunnel", "run", "--url", "127.0.0.1:8081"]
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: traefik-external-ingress-cf-tunnel-token
                  key: token
                  optional: false
      additionalVolumes:
        - name: additional-configs
          projected:
            sources:
              - configMap:
                  name: traefik-configs
    volumes:
      - name: crowdsec-bouncer-tls
        mountPath: /crowdsec
        type: secret
    additionalVolumeMounts:       
      - name: additional-configs
        mountPath: /additional-configs
    service:
      externalTrafficPolicy: Local
      annotations:
        # io.cilium/lb-ipam-ips: 10.229.30.2,fd96:619:6b75:0130::2
        external-dns.alpha.kubernetes.io/hostname: external-ingress.pathweb.clusters.home.yrf.me
      labels:
        external-dns: local-pdns
        lb-location: rfhome
      ipFamilyPolicy: PreferDualStack
      ipFamilies:
        - IPv4
        - IPv6
    ports:
      web:
        expose:
          default: true
        proxyProtocol:
          enabled: true
          trustedIPs:
          - fd96:618::1:1/128
          - 10.228.0.1/32
      websecure:
        expose:
          default: true
        http3:
          enabled: true
        proxyProtocol:
          enabled: true
          trustedIPs:
          - fd96:618::1:1/128
          - 10.228.0.1/32
      cloudflared:
        port: 8081
        protocol: TCP
        forwardedHeaders:
          trustedIPs:
          - 10.96.0.0/16
          - 103.21.244.0/22
          - 103.22.200.0/22
          - 103.31.4.0/22
          - 104.16.0.0/13
          - 104.24.0.0/14
          - 108.162.192.0/18
          - 131.0.72.0/22
          - 131.0.72.0/22
          - 162.158.0.0/15
          - 172.64.0.0/13
          - 173.245.48.0/20
          - 188.114.96.0/20
          - 190.93.240.0/20
          - 197.234.240.0/22
          - 198.41.128.0/17
          - fd96:619:6b75:0110::/56
          - 2400:cb00::/32
          - 2606:4700::/32
          - 2803:f800::/32
          - 2405:b500::/32
          - 2405:8100::/32
          - 2a06:98c0::/29
          - 2c0f:f248::/32
    experimental:
      plugins:
        crowdsec:
          moduleName: github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin
          version: v1.3.0
        rewriteHeaders:
          moduleName: github.com/XciD/traefik-plugin-rewrite-headers
          version: v0.0.4
        moveHeaders:
          moduleName: github.com/che-incubator/header-rewrite-traefik-plugin
          version: v0.1.2
        rewriteBody:
          moduleName: github.com/packruler/rewrite-body
          version: v1.2.0
    providers:
      kubernetesCRD:
        ingressClass: traefik-external
        allowCrossNamespace: true
        allowExternalNameServices: true
      kubernetesIngress:
        ingressClass: traefik-external
        publishedService:
          enabled: true
    ingressRoute:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: traefik-external
    logs:
      general:
        format: json
      access:
        enabled: true
        format: json
    metrics:
      prometheus:
        entryPoint: metrics
        service:
          enabled: true
        serviceMonitor:
          metricRelabelings:
            - sourceLabels: [__name__]
              separator: ;
              regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
              replacement: $1
              action: drop
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_node_name]
              separator: ;
              regex: ^(.*)$
              targetLabel: nodename
              replacement: $1
              action: replace
          jobLabel: traefik
          interval: 30s
          honorLabels: true
        prometheusRule:
          additionalLabels: {}
          namespace: "monitoring"
          rules:
            - alert: TraefikDown
              expr: up{job="traefik-external-metrics"} == 0
              for: 5m
              labels:
                context: traefik
                severity: warning
              annotations:
                summary: "Traefik Down"
                description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"