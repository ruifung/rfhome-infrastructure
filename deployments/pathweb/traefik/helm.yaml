---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 15m
  install:
    createNamespace: true
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: traefik.containo.us/v1alpha1
            kind: IngressRoute
            metadata:
              name: traefik-traefik-dashboard
              annotations:
                kubernetes.io/ingress.class: traefik-traefik
  values:
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.229.30.0
        external-dns.alpha.kubernetes.io/hostname: ingress.pathweb.clusters.home.yrf.me
      labels:
        external-dns: local-pdns
    ports:
      web:
        port: 8080
        exposedPort: 80
        expose: true
        protocol: TCP
        redirectTo: websecure
      websecure:
        port: 8443
        exposedPort: 443
        expose: true
        protocol: TCP
        http3:
          enabled: true
    experimental:
      http3:
        enabled: true
    providers:
      kubernetesIngress:
        ingressClass: traefik-traefik
        publishedService:
          enabled: true
      kubernetesCRD:
        ingressClass: traefik-traefik
    deployment:
      replicas: 2
      podLabels:
        velero.io/exclude-from-backup: "true"
