---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 15m
  install:
    createNamespace: true
  values:
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.229.30.0
        external-dns.alpha.kubernetes.io/hostname: ingress.pathweb.clusters.home.yrf.me
      labels:
        external-dns: local-pdns
    ports:
      web:
        port: 8080
        exposedPort: 80
        expose: true
        protocol: TCP
        redirectTo: websecure
      websecure:
        port: 8443
        exposedPort: 443
        expose: true
        protocol: TCP
        http3:
          enabled: true
    experimental:
      http3:
        enabled: true
    providers:
      kubernetesIngress:
        ingressClass: traefik-traefik
        publishedService:
          enabled: true
      kubernetesCRD:
        ingressClass: traefik-traefik
    ingressRoute:
      annotations:
        kubernetes.io/ingress.class: traefik-traefik
    deployment:
      replicas: 2
      podLabels:
        velero.io/exclude-from-backup: "true"
    logs:
      general:
        format: json
      access:
        enabled: true
        format: json
    metrics:
      serviceMonitor:
        metricRelabelings:
          - sourceLabels: [__name__]
            separator: ;
            regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
            replacement: $1
            action: drop
        relabelings:
          - sourceLabels: [__meta_kubernetes_pod_node_name]
            separator: ;
            regex: ^(.*)$
            targetLabel: nodename
            replacement: $1
            action: replace
        jobLabel: traefik
        interval: 30s
        honorLabels: true
      prometheusRule:
        additionalLabels: {}
        namespace: "monitoring"
        rules:
          - alert: TraefikDown
            expr: up{job="traefik"} == 0
            for: 5m
            labels:
              context: traefik
              severity: warning
            annotations:
              summary: "Traefik Down"
              description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"