---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      version: 23.2.0
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 15m
  install:
    createNamespace: true
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: "add"
                path: "/spec/template/spec/runtimeClassName"
                value: "gvisor"
            target:
              kind: Deployment
  values:
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome
    additionalArguments:
      - "--providers.file.directory=/additional-configs"
      - "--providers.file.watch=true"
      - "--experimental.plugins.bouncer.modulename=github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
      - "--experimental.plugins.bouncer.version=v1.1.13"
      - "--experimental.plugins.rewriteHeaders.modulename=github.com/XciD/traefik-plugin-rewrite-headers"
      - "--experimental.plugins.rewriteHeaders.version=v0.0.3"
      - "--experimental.plugins.moveHeaders.modulename=github.com/che-incubator/header-rewrite-traefik-plugin"
      - "--experimental.plugins.moveHeaders.version=v0.1.2"
      - "--experimental.plugins.rewriteBody.modulename=github.com/packruler/rewrite-body"
      - "--experimental.plugins.rewriteBody.version=v1.2.0"
      - "--entrypoints.web.http.middlewares=crowdsec@file"
      - "--entrypoints.websecure.http.middlewares=crowdsec@file"
    deployment:
      # nameOverride: traefik-rfhome
      replicas: 2
      podLabels:
        velero.io/exclude-from-backup: "true"
      additionalVolumes:
        - name: additional-configs
          projected:
            sources:
              - configMap:
                  name: traefik-additional-configs
    volumes:
      - name: crowdsec-bouncer-tls
        mountPath: /crowdsec
        type: secret
    additionalVolumeMounts:       
      - name: additional-configs
        mountPath: /additional-configs
    service:
      externalTrafficPolicy: Local
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.229.30.0
        external-dns.alpha.kubernetes.io/hostname: ingress.pathweb.clusters.home.yrf.me
      labels:
        external-dns: local-pdns
    ports:
      web:
        port: 8080
        exposedPort: 80
        expose: true
        protocol: TCP
        redirectTo: websecure
      websecure:
        port: 8443
        exposedPort: 443
        expose: true
        protocol: TCP
        http3:
          enabled: true
    experimental:
      http3:
        enabled: true
      plugins:
        enabled: true
    providers:
      kubernetesIngress:
        ingressClass: traefik-traefik
        publishedService:
          enabled: true
      kubernetesCRD:
        ingressClass: traefik-traefik
        allowCrossNamespace: true
        allowExternalNameServices: true
    ingressRoute:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: traefik-traefik
    logs:
      general:
        format: json
      access:
        enabled: true
        format: json
    metrics:
      prometheus:
        entryPoint: metrics
        service:
          enabled: true
        serviceMonitor:
          metricRelabelings:
            - sourceLabels: [__name__]
              separator: ;
              regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
              replacement: $1
              action: drop
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_node_name]
              separator: ;
              regex: ^(.*)$
              targetLabel: nodename
              replacement: $1
              action: replace
          jobLabel: traefik
          interval: 30s
          honorLabels: true
        prometheusRule:
          additionalLabels: {}
          namespace: "monitoring"
          rules:
            - alert: TraefikDown
              expr: up{job="traefik-traefik-metrics"} == 0
              for: 5m
              labels:
                context: traefik
                severity: warning
              annotations:
                summary: "Traefik Down"
                description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"