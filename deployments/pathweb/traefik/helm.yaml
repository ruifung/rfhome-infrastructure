---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: flux-system
spec:
  interval: 24h
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-external
  namespace: flux-system
spec:
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 15m
  install:
    createNamespace: true
  values:
    service:
      enabled: true
      type: ExternalName
      spec:
        externalName: ingress-pathweb-clusters-home.yrf.me
    ports:
      web:
        expose: false
      websecure:
        expose: false
      cloudflared:
        port: 8081
        expose: false
        protocol: TCP
        forwardedHeaders:
          trustedIPs:
          - 127.0.0.0/8
    additionalArguments:
      - --entrypoints.cloudflared.forwardedheaders.trustedips=127.0.0.1
    experimental:
      http3:
        enabled: true
    providers:
      kubernetesIngress:
        ingressClass: traefik-external
        publishedService:
          enabled: true
    deployment:
      replicas: 2
      podLabels:
        velero.io/exclude-from-backup: "true"
      additionalContainers:
        - name: cloudflared
          image: cloudflare/cloudflared:latest
          imagePullPolicy: Always
          args: ["tunnel", "run", "--url", "127.0.0.1:8081"]
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ingress-cf-tunnel-token
                  key: token
                  optional: false
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 15m
  install:
    createNamespace: true
  values:
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.229.30.0
        external-dns.alpha.kubernetes.io/hostname: ingress.pathweb.clusters.home.yrf.me
      labels:
        external-dns: local-pdns
    ports:
      web:
        port: 8080
        exposedPort: 80
        expose: true
        protocol: TCP
        redirectTo: websecure
      websecure:
        port: 8443
        exposedPort: 443
        expose: true
        protocol: TCP
        http3:
          enabled: true
    experimental:
      http3:
        enabled: true
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    deployment:
      replicas: 2
      podLabels:
        velero.io/exclude-from-backup: "true"