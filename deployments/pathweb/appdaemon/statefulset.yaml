apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: appdaemon
spec:
  serviceName: appdaemon
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        io.cilium.proxy-visibility: "<Egress/53/UDP/DNS>"
    spec:
      runtimeClassName: gvisor
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      containers:
        - name: appdaemon
          image: acockburn/appdaemon:latest
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          volumeMounts:
            - name: hass-data
              mountPath: /conf/
              subPath: appdaemon
          resources:
            requests:
              cpu: 15m
              memory: 105M
            limits:
              cpu: 15m
              memory: 105M
      volumes:
        - name: hass-data
          persistentVolumeClaim:
            claimName: home-assistant-data
