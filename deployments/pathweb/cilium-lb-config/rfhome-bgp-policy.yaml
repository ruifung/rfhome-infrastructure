apiVersion: "cilium.io/v2alpha1"
kind: CiliumBGPPeeringPolicy
metadata:
  name: rfhome-bgp-policy
spec: # CiliumBGPPeeringPolicySpec
  nodeSelector:
    matchLabels:
      location: rfhome
      role: worker
  virtualRouters: # []CiliumBGPVirtualRouter
    - localASN: 64512
      exportPodCIDR: false
      neighbors: # []CiliumBGPNeighbor
        - peerAddress: "fd96:619:97::1/128"
          peerASN: 64512
          eBGPMultihopTTL: 10
          connectRetryTimeSeconds: 120
          holdTimeSeconds: 90
          keepAliveTimeSeconds: 30
          gracefulRestart:
            enabled: true
            restartTimeSeconds: 120
        # Peer with server-pi-01 so traffic from that won't need to go through router.
        - peerAddress: "fd96:619:97:0:da3a:ddff:fe1a:a662/128"
          peerASN: 64512
          eBGPMultihopTTL: 10
          connectRetryTimeSeconds: 120
          holdTimeSeconds: 90
          keepAliveTimeSeconds: 30
          gracefulRestart:
            enabled: true
            restartTimeSeconds: 120
      serviceSelector:
        matchExpressions:
          - {key: "lb-location", operator: "In", values: ["rfhome"]}
