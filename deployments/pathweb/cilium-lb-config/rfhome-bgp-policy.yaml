        #   holdTimeSeconds: 90
        #   keepAliveTimeSeconds: 30
        #   gracefulRestart:
        #     enabled: true
        #     restartTimeSeconds: 120
        # - peerAddress: "10.229.97.252/32"
        #   peerASN: 64512
        #   connectRetryTimeSeconds: 120
        #   holdTimeSeconds: 90
        #   keepAliveTimeSeconds: 30
        #   gracefulRestart:
        #     enabled: true
        #     restartTimeSeconds: 120
        # - peerAddress: "fd96:619:97:0:be24:11ff:fe91:de54/128"
        #   peerASN: 64512
        #   connectRetryTimeSeconds: 120
        #   holdTimeSeconds: 90
        #   keepAliveTimeSeconds: 30
        #   gracefulRestart:
        #     enabled: true
        #     restartTimeSeconds: 120
        - peerAddress: "127.0.0.1/32"
          peerASN: 64512
          connectRetryTimeSeconds: 120
          holdTimeSeconds: 90
          keepAliveTimeSeconds: 30
          gracefulRestart:
            enabled: true
            restartTimeSeconds: 120
      serviceSelector:
        matchExpressions:
          - {key: "lb-location", operator: "In", values: ["rfhome"]}
