---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: rfhome-service-bgp
  labels:
    advertise: rfhome-bgp
spec:
  advertisements:
    - advertisementType: "Service"
      service:
        addresses:
        - LoadBalancerIP
      selector:
        matchExpressions:
          - {key: "lb-location", operator: "In", values: ["rfhome"]}
      attributes:
        localPreference: 99