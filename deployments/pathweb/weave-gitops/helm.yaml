---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: ww-gitops-chart
  namespace: flux-system
  annotations:
    metadata.weave.works/description: This is the source location for the Weave GitOps
      Dashboard's helm chart.
  labels:
    app.kubernetes.io/component: ui
    app.kubernetes.io/created-by: weave-gitops-cli
    app.kubernetes.io/name: weave-gitops-dashboard
    app.kubernetes.io/part-of: weave-gitops
spec:
  interval: 24h
  layerSelector:
    mediaType: "application/vnd.cncf.helm.chart.content.v1.tar+gzip"
    operation: copy
  url: oci://ghcr.io/weaveworks/charts/weave-gitops
  ref:
    tag: 4.0.36
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: ww-gitops
  namespace: flux-system
spec:
  chartRef:
    kind: OCIRepository
    name: ww-gitops-chart
  interval: 15m
  postRenderers:
  - kustomize:
      patches:
        - target:
            group: networking.k8s.io
            version: v1
            kind: Ingress
            name: ww-gitops-weave-gitops
          patch: |-
            - op: add
              path: /metadata/labels/external-dns
              value: local-pdns
        - target:
            group: apps
            version: v1
            kind: Deployment
            name: ww-gitops-weave-gitops
          patch: |-
            - op: add
              path: /spec/template/spec/priorityClassName
              value: rfhome-network-critical
  values:
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome
    # Comment this section out to restore cluster-user-auth support.
    rbac:
      impersonationResourceNames: ["gitops-admin"]
      impersonationResources: ["groups"]
    ingress:
      enabled: true
      className: "traefik-traefik"
      annotations:
        ingress.kubernetes.io/whitelist-source-range: 10.229.2.0/24,10.229.51.0/24
      hosts:
      - host: gitops.pathweb.clusters.home.yrf.me
        paths:
        - path: /
          pathType: Prefix
      tls:
      - secretName: pathweb-wildcard-cert
        hosts: 
        - gitops.pathweb.clusters.home.yrf.me
    adminUser:
      create: true
      createSecret: false
      username: ruifung



