---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: emqx
  namespace: flux-system
spec:
  interval: 15m
  url: https://repos.emqx.io/charts

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: emqx-operator
  namespace: flux-system
spec:
  releaseName: emqx-operator
  chart:
    spec:
      chart: emqx-operator
      version: 2.2.11
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: emqx
  interval: 15m
  targetNamespace: emqx-operator
  install:
    createNamespace: true
  values:
    nodeSelector:
      kubernetes.io/os: linux
      kubernetes.io/arch: amd64
      location: rfhome
    resources:
      requests:
        cpu: 15m
        memory: 273M
      limits:
        cpu: 1000m
        memory: 500M