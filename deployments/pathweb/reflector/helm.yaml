---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: emberstack
  namespace: flux-system
spec:
  interval: 15m
  url: https://emberstack.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: flux-system
spec:
  chart:
    spec:
      chart: reflector
      version: 7.1.210
      sourceRef:
        kind: HelmRepository
        name: emberstack
  interval: 15m
  targetNamespace: kube-system
  values:
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome