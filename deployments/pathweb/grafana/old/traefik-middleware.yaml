---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: grafana-rewrite-inject-remove-public-footer-css
spec:
  plugin:
    rewriteBody:
      rewrites:
        - regex: "(<head>)"
          replacement: "$1<style>div[class^=css-]:has(a[href=\"https://grafana.com/\"]) { display: none;}</style>"
      logLevel: 0
      monitoring:
        types:
          - text/html
