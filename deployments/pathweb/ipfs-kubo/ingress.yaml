---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipfs-kubo-gateway
  labels:
    app.kubernetes.io/name: ipfs-kubo
    external-dns: local-pdns
spec:
  ingressClassName: traefik-traefik
  rules:
  - host: ipfs-gateway.services.home.yrf.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ipfs-kubo-headless
            port: 
              name: http
  tls:
  - hosts:
    - ipfs-gateway.services.home.yrf.me
    secretName: services-wildcard-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipfs-kubo-admin
  labels:
    app.kubernetes.io/name: ipfs-kubo
    external-dns: local-pdns
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: home-network-ak-outpost-authentik-embedded-outpost@kubernetescrd
spec:
  ingressClassName: traefik-traefik
  rules:
  - host: ipfs-kubo.services.home.yrf.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: ipfs-kubo-headless
            port: 
              name: api
  tls:
  - hosts:
    - ipfs-kubo.services.home.yrf.me
    secretName: services-wildcard-cert
