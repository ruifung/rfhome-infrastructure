---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: goldilocks-chart
  namespace: flux-system
spec:
  interval: 24h
  url: oci://harbor.services.home.yrf.me/chartproxy/charts.fairwinds.com/stable/goldilocks
  ref:
    tag: 10.2.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: flux-system
spec:
  releaseName: goldilocks
  chartRef:
    kind: OCIRepository
    name: goldilocks-chart
  interval: 15m
  postRenderers:
  - kustomize:
      patches:
      - target:
          group: apps
          version: v1
          kind: Deployment
          name: goldilocks-controller
        patch: |-
          - op: add
            path: /spec/template/spec/priorityClassName
            value: rfhome-standard
      - target:
          group: apps
          version: v1
          kind: Deployment
          name: goldilocks-dashboard
        patch: |-
          - op: add
            path: /spec/template/spec/priorityClassName
            value: rfhome-low-priority
  values:
    controller:
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      resources:
        requests:
          cpu: 300m
          memory: 105M
        limits:
          memory: 105M
    dashboard:
      nodeSelector:
        kubernetes.io/os: linux
        location: rfhome
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 500m
          memory: 105M
      ingress:
        enabled: true
        ingressClassName: traefik-traefik
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: home-network-ak-outpost-authentik-embedded-outpost@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
        - host: goldilocks.pathweb.clusters.home.yrf.me
          paths:
          - path: /
            type: Prefix
        tls:
        - hosts:
          - "goldilocks.pathweb.clusters.home.yrf.me"
          secretName: pathweb-wildcard-cert
