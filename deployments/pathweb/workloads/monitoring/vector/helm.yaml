---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 15m
  url: https://helm.vector.dev
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  releaseName: vector
  install:
    skipCRDs: false
  chart:
    spec:
      chart: vector
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: vector
      version: 0.37.0
  interval: 30m
  timeout: 1h
  values:
    role: Agent
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: true
        address: 127.0.0.1:8686
        playground: false
      sources:
        kubernetes_logs:
          type: kubernetes_logs
        internal_metrics:
          type: internal_metrics
      transforms:
        try_parse_log_messages:
          type: remap
          inputs: ["kubernetes_logs"]
          source: |
            parsed_message, err = parse_json(.message) ?? parse_logfmt(.message) ?? parse_klog(.message) ?? parse_glog(.message) ?? parse_syslog(.message)
            if (err == null) {
                .message = parsed_message
            }
      sinks:
        prom_exporter:
          type: prometheus_exporter
          inputs: [internal_metrics]
          address: 0.0.0.0:9090
        stdout:
          type: console
          inputs: [try_parse_log_messages]
          encoding:
            codec: logfmt
