---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: maintainerr
  namespace: media-services
  labels:
    app.kubernetes.io/name: maintainerr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: maintainerr
  serviceName: maintainerr-headless
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: maintainerr
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      containers:
      - name: maintainerr
        image: ghcr.io/jorenn92/maintainerr:latest
        env:
        - name: TZ
          value: "Asia/Kuala_Lumpur"
        ports:
        - containerPort: 6246
          name: http
        startupProbe:
          httpGet:
            path: /
            port: 6246
          periodSeconds: 3
          failureThreshold: 20
        livenessProbe:
          httpGet:
            path: /
            port: 6246
          periodSeconds: 60
        volumeMounts:
        - name: data
          mountPath: /opt/data
          # resources:
          #   requests:
          #     cpu: "100m"
          #     memory: "300Mi"
          #   limits:
          #     cpu: "500m"
          #     memory: "1Gi"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
