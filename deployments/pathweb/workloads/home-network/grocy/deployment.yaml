---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocy
  namespace: home-network
  labels:
    app.kubernetes.io/name: grocy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: grocy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grocy
        preset-egress-policy: internet-only
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
      restartPolicy: Always
      containers:
      - image: linuxserver/grocy:latest
        imagePullPolicy: IfNotPresent
        name: grocy
        env: []
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: grocy-config
