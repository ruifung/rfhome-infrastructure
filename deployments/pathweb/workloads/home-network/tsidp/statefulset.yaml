---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tsidp
  namespace: home-network
  labels:
    app.kubernetes.io/name: tsidp
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tsidp
  serviceName: tsidp
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tsidp
    spec:
      runtimeClassName: gvisor
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: tsidp
        image: harbor.services.home.yrf.me/local-images/tsidp:v1.84.0
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        env:
        - name: TS_HOSTNAME
          value: idp
        - name: TS_STATE_DIR
          value: /var/lib/tsidp
        ports:
        - containerPort: 443
          name: https
        volumeMounts:
        - name: tsidp-data
          mountPath: /var/lib/tsidp
      volumes:
      - name: tsidp-data
  volumeClaimTemplates:
  - metadata:
      name: tsidp-data
      labels:
        home.yrf.me/backup-to-okinawa-s3: "true"
    spec:
      accessModes:
      - "ReadWriteOnce"
      resources:
        requests:
          storage: 1Gi
