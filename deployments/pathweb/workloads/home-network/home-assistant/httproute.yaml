---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home-assistant
  labels:
    app.kubernetes.io/name: home-assistant
    external-dns: local-pdns
spec:
  parentRefs:
  - name: rfhome-services-gateway
    namespace: home-network
    sectionName: https
    kind: Gateway
  hostnames:
  - hass.services.home.yrf.me
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    - path:
        type: Exact
        value: /auth/token
    backendRefs:
    - name: home-assistant
      port: 8123
