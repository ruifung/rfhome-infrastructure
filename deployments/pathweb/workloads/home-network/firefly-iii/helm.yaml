---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: firefly-iii
  namespace: home-network
spec:
  interval: 15m
  url: https://firefly-iii.github.io/kubernetes/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii
  namespace: home-network
spec:
  releaseName: firefly-iii
  chart:
    spec:
      chart: firefly-iii
      version: 1.8.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: firefly-iii
  interval: 15m
  postRenderers:
  - kustomize:
      patches:
      # - patch: |
      #     - op: "add"
      #       path: "/spec/template/spec/runtimeClassName"
      #       value: "gvisor"
      #   target:
      #     kind: Deployment
      # - patch: |
      #     - op: "add"
      #       path: "/spec/jobTemplate/spec/template/spec/runtimeClassName"
      #       value: "gvisor"
      #   target:
      #     kind: CronJob
      - patch: |
          - op: "add"
            path: "/metadata/labels/external-dns"
            value: "local-pdns"
        target:
          kind: Ingress
  values:
    image:
      repository: fireflyiii/core
      tag: version-6.1.18
    persistence:
      accessModes: ReadWriteMany
      storageClassName: okinawa-hdd-nfs-retain
      storage: 50Gi
    config:
      existingSecret: firefly-iii-config
      envValueFrom:
        DB_HOST:
          secretKeyRef:
            name: rfhome-postgres-ha-pguser-firefly-iii
            key: host
        DB_PORT:
          secretKeyRef:
            name: rfhome-postgres-ha-pguser-firefly-iii
            key: port
        DB_USERNAME:
          secretKeyRef:
            name: rfhome-postgres-ha-pguser-firefly-iii
            key: user
        DB_PASSWORD:
          secretKeyRef:
            name: rfhome-postgres-ha-pguser-firefly-iii
            key: password
        DB_DATABASE:
          secretKeyRef:
            name: rfhome-postgres-ha-pguser-firefly-iii
            key: dbname
      env:
        DB_CONNECTION: pgsql
        TZ: Asia/Kuala_Lumpur
        DEFAULT_LANGUAGE: "en_GB"
        AUTHENTICATION_GUARD: remote_user_guard
        AUTHENTICATION_GUARD_HEADER: HTTP_X_AUTHENTIK_USERNAME
        AUTHENTICATION_GUARD_EMAIL: HTTP_X_AUTHENTIK_EMAIL
    cronjob:
      enabled: true
      auth:
        existingSecret: firefly-iii-cronjob
    # securityContext:

    #   capabilities:
    #     drop:
    #     - ALL
    #   readOnlyRootFilesystem: true
    #   runAsNonRoot: true
    #   runAsUser: 1000
    ingress:
      enabled: true
      className: traefik-traefik
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: home-network-ak-outpost-authentik-embedded-outpost@kubernetescrd
      hosts:
      - firefly-iii.services.home.yrf.me
      tls:
      - secretName: services-wildcard-cert
        hosts:
        - firefly-iii.services.home.yrf.me
