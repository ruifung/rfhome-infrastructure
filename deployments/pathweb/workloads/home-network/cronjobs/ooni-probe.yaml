---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ooni-probe
  namespace: home-network
spec:
  schedule: "0 */12 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            restrict-egress: internet-only
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            seccompProfile:
              type: RuntimeDefault
          containers:
          - name: ooni-probe
            image: ghcr.io/altertek/ooni-probe
            args: ['/bin/sh', '-c', '/usr/bin/ooniprobe run unattended --batch']
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
          restartPolicy: OnFailure
