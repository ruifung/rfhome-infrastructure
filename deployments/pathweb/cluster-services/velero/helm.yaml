---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: vmware-tanzu
  namespace: velero
spec:
  interval: 15m
  url: https://vmware-tanzu.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  releaseName: velero
  chart:
    spec:
      chart: velero
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
      version: 8.1.0
  interval: 15m
  values:
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.11.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    metrics:
      serviceMonitor:
        enabled: true
      nodeAgentPodMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    configuration:
      backupStorageLocation:
      - name: okinawa-s3
        provider: aws
        bucket: rfhome-velero-backup
        prefix: pathweb/
        default: true
        accessMode: ReadWrite
        credential:
          name: velero-okinawa-s3-credentials
          key: credentials
        config:
          region: rfhome
          s3Url: https://okinawa-s3.services.home.yrf.me:9000
      volumeSnapshotLocation: []
      defaultSnapshotMoveData: true
      features: "EnableCSI"
    credentials:
      useSecret: false
    deployNodeAgent: true
    nodeAgent:
      priorityClassName: system-node-critical
