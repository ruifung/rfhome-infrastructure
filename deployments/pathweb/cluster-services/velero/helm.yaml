---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: velero-chart
  namespace: velero
spec:
  interval: 24h
  url: oci://harbor.services.home.yrf.me/chartproxy/vmware-tanzu.github.io/helm-charts/velero
  ref:
    tag: 10.0.9
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  releaseName: velero
  chartRef:
    kind: OCIRepository
    name: velero-chart
  interval: 15m
  values:
    # TODO: Remove this when velero 1.15.2 is released, to fix the ItemBlock including too many things bug.
    image:
      tag: release-1.15-dev
      digest: sha256:9cf8d6f5f2ea44f8dd29c0badc333d243d051c704193d789c62d658d5dc0c60d
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.12.1
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    metrics:
      serviceMonitor:
        enabled: true
      nodeAgentPodMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    configuration:
      extraEnvVars:
        TZ: Asia/Kuala_Lumpur
      backupStorageLocation:
      - name: okinawa-s3
        provider: aws
        bucket: rfhome-velero-backup
        prefix: pathweb/
        default: true
        accessMode: ReadWrite
        credential:
          name: velero-okinawa-s3-credentials
          key: credentials
        config:
          region: us-east-1
          s3Url: https://okinawa-s3.services.home.yrf.me:7070
      volumeSnapshotLocation: []
      defaultSnapshotMoveData: true
      features: "EnableCSI"
    credentials:
      useSecret: false
    deployNodeAgent: true
    nodeAgent:
      priorityClassName: system-node-critical
