---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: bitnami-external-dns-chart
  namespace: external-dns
spec:
  interval: 24h
  url: oci://harbor.services.home.yrf.me/dockerhub/bitnamicharts/external-dns
  ref:
    tag: 8.9.2
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-cf
  namespace: external-dns
spec:
  releaseName: external-dns-cf
  chartRef:
    kind: OCIRepository
    name: bitnami-external-dns-chart
  interval: 15m
  install:
    createNamespace: true
  postRenderers:
  - kustomize:
      patches:
      - patch: |
          - op: "add"
            path: "/metadata/annotations/api-approved.kubernetes.io"
            value: "https://github.com/kubernetes-sigs/external-dns/pull/2007"
        target:
          kind: CustomResourceDefinition
          name: dnsendpoints.externaldns.k8s.io
  values:
    priorityClassName: rfhome-standard
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    sources:
    - ingress
    - crd
    - gateway-httproute
    nodeSelector:
      kubernetes.io/os: linux
    provider: cloudflare
    domainFilters:
    - yrf.me
    zoneIdFilters:
    - 5bc68a047b2375ae7dbd5ccc3cc96912
    labelFilter: external-dns=cf-yrf-me
    cloudflare:
      secretName: "yrf-me-cf-api-token"
      proxied: true
    registry: txt
    txtSuffix: .external-dns-txt
    txtOwnerId: "rfhome-cluster-pathweb"
    crd:
      create: true
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    extraArgs:
      txt-wildcard-replacement: "_WILD_"
    dryRun: false
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-local-services
  namespace: external-dns
spec:
  releaseName: external-dns-local-services
  chartRef:
    kind: OCIRepository
    name: bitnami-external-dns-chart
  interval: 15m
  targetNamespace: external-dns
  install:
    createNamespace: true
  values:
    priorityClassName: rfhome-network-critical
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome
    sources:
    - ingress
    - service
    - crd
    - gateway-httproute
    - gateway-tlsroute
    - gateway-tcproute
    - gateway-udproute
    provider: rfc2136
    # policy: upsert-only
    rfc2136:
      host: "10.229.97.53"
      port: 53
      zone: "services.home.yrf.me"
      secretName: local-rfc2136-key
      tsigKeyname: pathweb-external-dns
      tsigSecretAlg: hmac-sha256
      tsigAxfr: true
      minTTL: 300s
    domainFilters:
    - services.home.yrf.me
    labelFilter: external-dns=local-pdns
    registry: txt
    txtSuffix: .external-dns-txt
    txtOwnerId: "rfhome-cluster-pathweb"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    extraArgs:
      txt-wildcard-replacement: "_WILD_"
    dryRun: false
---
