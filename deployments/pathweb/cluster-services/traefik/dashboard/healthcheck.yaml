---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-internal-ping
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-traefik
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`ingress.pathweb.clusters.home.yrf.me`) && Path(`/ping`)
    services:
    - kind: TraefikService
      name: ping@internal
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-external-ping
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik-external
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - web
  routes:
  - kind: Rule
    match: Host(`external-ingress.pathweb.clusters.home.yrf.me`) && Path(`/ping`)
    services:
    - kind: TraefikService
      name: ping@internal
