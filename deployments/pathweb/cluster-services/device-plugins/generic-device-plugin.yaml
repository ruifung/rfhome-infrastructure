---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: generic-device-plugin
  namespace: kube-system
  labels:
    app.kubernetes.io/name: generic-device-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: generic-device-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: generic-device-plugin
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values: [proxmox-x64]
      priorityClassName: system-node-critical
      tolerations:
      - operator: "Exists"
        effect: "NoExecute"
      - operator: "Exists"
        effect: "NoSchedule"
      containers:
      - image: squat/generic-device-plugin:7f23e30a01dbb549faa2f6672f2a85975490da5f
        args:
        - --device
        - |
          name: fuse
          groups:
          - count: 100
            paths:
            - path: /dev/fuse
        - --device
        - |
          name: gpu
          groups:
          - count: 10
            paths:
            - path: /dev/dri/card*
            - path: /dev/dri/render*
        - --device
        - |
          name: sonoff-zigbee-e
          groups:
          - count: 1
            paths:
            - path: /dev/serial/by-id/usb-ITead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_*
        name: generic-device-plugin
        resources:
          requests:
            cpu: 15m
            memory: 20Mi
          limits:
            memory: 50Mi
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          privileged: true
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: dev
          mountPath: /dev
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: dev
        hostPath:
          path: /dev
  updateStrategy:
    type: RollingUpdate
