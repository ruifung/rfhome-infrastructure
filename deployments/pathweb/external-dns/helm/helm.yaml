---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
  namespace: flux-system
spec:
  interval: 24h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-cf
  namespace: flux-system
spec:
  releaseName: external-dns-cf
  chart:
    spec:
      chart: external-dns
      version: 6.20.4
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 15m
  targetNamespace: external-dns
  install:
    createNamespace: true
  values:
    image:
      registry: k8s.gcr.io/external-dns
      repository: external-dns
      tag: v0.13.1
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    sources:
    - ingress
    - crd
    nodeSelector:
      kubernetes.io/os: linux
    provider: cloudflare
    domainFilters:
    - yrf.me
    zoneIdFilters:
    - 5bc68a047b2375ae7dbd5ccc3cc96912
    labelFilter: external-dns=cf-yrf-me
    cloudflare:
      secretName: "yrf-me-cf-api-token"
      proxied: true
    registry: txt
    txtSuffix: .external-dns-txt
    txtOwnerId: "rfhome-cluster-pathweb"
    crd:
      create: true
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    dryRun: false
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-local-services
  namespace: flux-system
spec:
  releaseName: external-dns-local-services
  chart:
    spec:
      chart: external-dns
      version: 6.20.4
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 15m
  targetNamespace: external-dns
  install:
    createNamespace: true
  values:
    image:
      registry: k8s.gcr.io/external-dns
      repository: external-dns
      tag: v0.13.1
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    nodeSelector:
      kubernetes.io/os: linux
      location: rfhome
    sources:
    - ingress
    - service
    - crd
    provider: rfc2136
    policy: upsert-only
    rfc2136:
      host: "10.229.97.53"
      port: 53
      zone: "services.home.yrf.me"
      secretName: local-rfc2136-key
      tsigKeyname: pathweb-external-dns
      tsigSecretAlg: hmac-sha256
      tsigAxfr: true
      minTTL: 300s
    domainFilters:
    - services.home.yrf.me
    labelFilter: external-dns=local-pdns
    registry: noop
    txtSuffix: .external-dns-txt
    txtOwnerId: "rfhome-cluster-pathweb"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    dryRun: false
---
