---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
  namespace: flux-system
spec:
  interval: 24h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-cf
  namespace: flux-system
spec:
  releaseName: external-dns-cf
  chart:
    spec:
      chart: external-dns
      version: 6.12.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 15m
  targetNamespace: external-dns
  install:
    createNamespace: true
  values:
    image:
      registry: k8s.gcr.io/external-dns
      repository: external-dns
      tag: v0.13.1
    sources:
    - ingress
    - crd
    provider: cloudflare
    domainFilters:
    - yrf.me
    zoneIdFilters:
    - 5bc68a047b2375ae7dbd5ccc3cc96912
    labelFilter: external-dns=cf-yrf-me
    cloudflare:
      secretName: "yrf-me-cf-api-token"
      proxied: true
    registry: txt
    txtSuffix: .external-dns-txt
    txtOwnerId: "rfhome-cluster-pathweb"
    crd:
      create: true
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    dryRun: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns-agh
  namespace: flux-system
spec:
  releaseName: external-dns-agh
  chart:
    spec:
      chart: external-dns
      version: 6.12.2
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
  interval: 15m
  targetNamespace: external-dns
  install:
    createNamespace: true
  values:
    logLevel: debug
    image:
      registry: ghcr.io/ruifung
      repository: external-dns-markus-agh
      tag: "latest"
      digest: "sha256:93b551c27b0d09842051d8e83cb70967f403f07e3a262c036c6a6da216ff86ff"
    sources:
    - ingress
    - service
    - crd
    provider: adguardhome
    extraEnvVarsSecret: adguardhome-dns
    domainFilters:
    - home.yrf.me
    labelFilter: external-dns=agh
    registry: txt
    txtSuffix: .external-dns-txt
    txtOwnerId: "rfhome-cluster-pathweb"
    crd:
      create: false
      apiversion: externaldns.k8s.io/v1alpha1
      kind: DNSEndpoint
    dryRun: true