---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 15m
  url: https://charts.goauthentik.io

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
  namespace: flux-system
spec:
  releaseName: authentik
  chart:
    spec:
      chart: authentik
      version: 2024.4.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: authentik
  interval: 15m
  timeout: 60m
  targetNamespace: home-network
  postRenderers:
    - kustomize:
        patches:
          - patch: |
              - op: "add"
                path: "/spec/template/spec/runtimeClassName"
                value: "kata"
            target:
              kind: Deployment
              name: authentik-server
          - patch: |
              - op: "add"
                path: "/spec/template/spec/runtimeClassName"
                value: "kata"
            target:
              kind: Deployment
              name: authentik-worker
  values:
    global:
      priorityClassName: rfhome-network-critical
      nodeSelector:
        location: rfhome
      envFrom:
        - configMapRef:
            name: authentik-config
          prefix: AUTHENTIK_
        - secretRef:
            name: authentik-secrets
          prefix: AUTHENTIK_
      env:
        - name: AUTHENTIK_POSTGRESQL__HOST
          valueFrom:
            secretKeyRef:
              name: "rfhome-postgres-ha-pguser-authentik"
              key: "host"
        - name: AUTHENTIK_POSTGRESQL__PORT
          valueFrom:
            secretKeyRef:
              name: "rfhome-postgres-ha-pguser-authentik"
              key: "port"
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: "rfhome-postgres-ha-pguser-authentik"
              key: "user"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: "rfhome-postgres-ha-pguser-authentik"
              key: "password"
        - name: AUTHENTIK_POSTGRESQL__NAME
          valueFrom:
            secretKeyRef:
              name: "rfhome-postgres-ha-pguser-authentik"
              key: "dbname"
    server:
      replicas: 2
      resources:
        requests:
          cpu: 34m
          memory: 700M
        limits:
          cpu: '2'
          memory: 1024M
      ingress:
        enabled: true
        ingressClassName: traefik-traefik
        labels:
          external-dns: local-pdns
        hosts:
          - auth.services.home.yrf.me
        paths:
          - /
        tls:
          - secretName: services-wildcard-cert
            hosts:
              - auth.services.home.yrf.me
      metrics:
        serviceMonitor:
          enabled: true
    worker:
      replicas: 2
      resources:
        requests:
          cpu: 15m
          memory: 477M
        limits:
          cpu: '1'
          memory: 553M
    prometheus:
      rules:
        enabled: false
    redis:
      enabled: true
      master:
        priorityClassName: rfhome-network-critical
        nodeSelector:
          location: rfhome
        resources:
          requests:
            cpu: 70m
            memory: 150M
          limits:
            cpu: 250m
            memory: 512M