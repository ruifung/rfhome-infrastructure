---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: authentik
  namespace: flux-system
spec:
  interval: 24h
  url: https://charts.goauthentik.io

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: flux-system
spec:
  releaseName: authentik
  chart:
    spec:
      chart: authentik
      version: 2023.6.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: authentik
  interval: 15m
  targetNamespace: home-network
  # Add a postRenderer to fix the stupid hardcoding of configuration options into the pod spec.
  postRenderers:
  - kustomize:
      patches:
        - target:
            kind: Deployment
          patch: |-
            - op: remove
              path: /spec/template/spec/containers/0/env
        - target:
            kind: Deployment
          patch: |-
            apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: inject-envs-patch
            spec:
              template:
                spec:
                  containers:
                    - name: authentik
                      env:
                        - name: AUTHENTIK_POSTGRESQL__HOST
                          valueFrom:
                            secretKeyRef:
                              name: "rfhome-postgres-ha-pguser-authentik"
                              key: "host"
                        - name: AUTHENTIK_POSTGRESQL__PORT
                          valueFrom:
                            secretKeyRef:
                              name: "rfhome-postgres-ha-pguser-authentik"
                              key: "port"
                        - name: AUTHENTIK_POSTGRESQL__USER
                          valueFrom:
                            secretKeyRef:
                              name: "rfhome-postgres-ha-pguser-authentik"
                              key: "user"
                        - name: AUTHENTIK_POSTGRESQL__PASSWORD
                          valueFrom:
                            secretKeyRef:
                              name: "rfhome-postgres-ha-pguser-authentik"
                              key: "password"
                        - name: AUTHENTIK_POSTGRESQL__NAME
                          valueFrom:
                            secretKeyRef:
                              name: "rfhome-postgres-ha-pguser-authentik"
                              key: "dbname"
                      envFrom:
                        - configMapRef:
                            name: authentik-config
                          prefix: AUTHENTIK_
                        - secretRef:
                            name: authentik-secrets
                          prefix: AUTHENTIK_
  values:
    replicas: 2
    worker:
      replicas: 2
    nodeSelector:
      location: rfhome
    ingress:
      enabled: true
      ingressClassName: traefik-traefik
      labels:
        external-dns: local-pdns
      hosts:
        - host: auth.services.home.yrf.me
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - secretName: services-wildcard-cert
          hosts:
            - auth.services.home.yrf.me
    prometheus:
      serviceMonitor:
        create: true
      rules:
        create: false
    redis:
      enabled: true
      master:
        nodeSelector:
          location: rfhome
        resources:
          requests:
            cpu: 70m
            memory: 105M
          limits:
            cpu: 250m
            memory: 105M
    resources:
      server:
        requests:
          cpu: 22m
          memory: 477M
        limits:
          cpu: 1000m
          memory: 615M
      worker:
        requests:
          cpu: 50m
          memory: 350M
        limits:
          cpu: 1000m
          memory: 615M