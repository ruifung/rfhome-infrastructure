apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-external
  annotations:
    external-dns.alpha.kubernetes.io/target: pathweb-cloudlb.0spkl.dev
    cert-manager.io/cluster-issue: le-yrf-me
  labels:
    app.kubernetes.io/instance: authentik
    app.kubernetes.io/name: authentik
    external-dns: cf-yrf-me
spec:
  ingressClassName: traefik-external
  rules:
  - host: auth-home.yrf.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: authentik
            port: 
              name: http
      tls:
        - secretName: authentik-public-cert
          hosts:
            - auth-home.yrf.me
