---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: flux-system
spec:
  releaseName: vpa
  chart:
    spec:
      chart: vpa
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
  interval: 15m
  values:
    priorityClassName: system-cluster-critical
    recommender:
      resources:
        requests:
          cpu: 5m
          memory: 105M
        limits:
          cpu: 100m
          memory: 150M
    updater:
      resources:
        requests:
          cpu: 5m
          memory: 50M
        limits:
          cpu: 100m
          memory: 150M
    admissionController:
      replicaCount: 2
      resources:
        requests:
          cpu: 15m
          memory: 50M
        limits:
          cpu: 500m
          memory: 150M
