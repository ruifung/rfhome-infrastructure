---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
  namespace: flux-system
spec:
  releaseName: vpa
  chart:
    spec:
      chart: vpa
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: fairwinds-stable
  interval: 15m
  values:
    recommender:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 24m
          memory: 133M
    updater:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 15m
          memory: 105M
    admissionController:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          cpu: 15m
          memory: 105M