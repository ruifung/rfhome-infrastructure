---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-recommender
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - name: recommender
        args:
        - --prometheus-address=http://thanos-query-frontend.monitoring.svc.cluster.local:9090
        - --storage=prometheus
        - --prometheus-cadvisor-job-name=kubelet
