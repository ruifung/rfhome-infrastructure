---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-admission-controller
  namespace: kube-system
spec:
  template:
    spec:
      volumes:
        - name: tls-certs
          projected:
            sources:
              - secret:
                  name: vpa-ca-certs
                  items:
                    - key: tls.crt
                      path: caCert.pem
                    - key: tls.key
                      path: caKey.pem
              - secret:
                  name: vpa-tls-certs
                  items:
                    - key: tls.crt
                      path: serverCert.pem
                    - key: tls.key
                      path: serverKey.pem