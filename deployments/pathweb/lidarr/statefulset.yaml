apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lidarr
  namespace: media-services
  labels:
    app.kubernetes.io/name: lidarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: lidarr
  serviceName: lidarr-headless
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lidarr
    spec:
      nodeSelector:
        kubernetes.io/hostname: pathweb-worker-baldric
      containers:
      - name: lidarr
        image: linuxserver/lidarr:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Asia/Kuala_Lumpur"
        ports:
        - containerPort: 8686
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
        - name: downloads
          mountPath: /downloads
        - name: media
          mountPath: /media/Music
          subPath: Music
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: okinawa-downloads
      - name: media
        persistentVolumeClaim:
          claimName: okinawa-media
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
