apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
spec:
  serviceName: home-assistant
  # replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: home-network/hass-iot-network
        io.cilium.proxy-visibility: <Egress/53/UDP/DNS>
    spec:
      initContainers:
        - name: update-listen-ip
          image: mikefarah/yq
          volumeMounts:
            - name: hass-data
              mountPath: /config
          command: ["/bin/sh"]
          args: 
          - "-c"
          - >-
            if [ -f /config/configuration.yaml ];
            then yq ".http.server_host = \"$(ip -f inet addr show eth0 | sed -En -e 's/\s*inet ([0-9.]+).*/\1/p')\""  /config/configuration.yaml -i;
            fi;
      containers:
        - name: home-assistant
          image: lscr.io/linuxserver/homeassistant:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Asia/Kuala_Lumpur
            - name: HASS_DB_URI
              valueFrom:
                secretKeyRef:
                  name: rfhome-postgres-ha-pguser-home-assistant
                  key: pgbouncer-uri
          ports:
            - containerPort: 8123
              name: http
              protocol: TCP
          volumeMounts:
            - name: hass-data
              mountPath: /config
      volumes:
        - name: hass-data
          persistentVolumeClaim:
            claimName: home-assistant-data
