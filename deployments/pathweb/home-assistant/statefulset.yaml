apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  annotations:
    kustomize.toolkit.fluxcd.io/force: enabled
spec:
  serviceName: home-assistant
  # replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: home-network/hass-iot-network
        io.cilium.proxy-visibility: <Egress/53/UDP/DNS>
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: home-assistant
          image: homeassistant/home-assistant:stable
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Asia/Kuala_Lumpur
            - name: HASS_DB_URI
              valueFrom:
                secretKeyRef:
                  name: rfhome-postgres-ha-pguser-home-assistant
                  key: pgbouncer-uri
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 8123
              name: http
              protocol: TCP
          volumeMounts:
            - name: hass-data
              mountPath: /config
            - name: homeassistant-docker-venv
              mountPath: /etc/services.d/home-assistant/run
              subPath: venv-run

      volumes:
        - name: hass-data
          persistentVolumeClaim:
            claimName: home-assistant-data
        - name: homeassistant-docker-venv
          configMap:
            name: homeassistant-docker-venv
            defaultMode: 0755
