---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: hass-iot-network
  namespace: home-network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "plugins": [
        {         
          "type": "macvlan",
          "master": "eth1.55",
          "mode": "bridge",
          "ipam": {
            "type": "dhcp"
          }
        },
        {
          "type": "tuning",
          "capabilities": {
            "mac": true
          }
        },
        {
          "type" : "route-override",
          "flushroutes" : true
        }
      ]
    }