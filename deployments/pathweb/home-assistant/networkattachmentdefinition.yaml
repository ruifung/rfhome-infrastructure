---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: hass-iot-network
  namespace: home-network
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "plugins": [
        {         
          "type": "macvlan",
          "master": "eth1.55",
          "mode": "bridge",
          "ipam": {
              "type": "static",
              "addresses": [
                {"address": "10.229.4.2/24", "gateway": "10.229.4.1"},
                {"address": "fd96:619:4::2/64", "gateway": "fd96:619:4::1"}
              ]
        },
        {
          "type": "tuning",
          "capabilities": {
            "mac": true
          }
        }
      ]
    }