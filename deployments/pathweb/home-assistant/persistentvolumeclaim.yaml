---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: home-assistant-data
  namespace: home-network
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16Gi
  storageClassName: cephfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-backup
spec:
  storageClassName: okinawa-hdd-nfs
  resources:
    requests:
      storage: 16Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
