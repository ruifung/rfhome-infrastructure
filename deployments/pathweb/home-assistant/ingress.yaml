---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  labels:
    external-dns: local-pdns
spec:
  ingressClassName: traefik-traefik
  rules:
  - host: hass.services.home.yrf.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: home-assistant
            port: 
              name: http
  tls:
    - hosts:
      - hass.services.home.yrf.me
      secretName: services-wildcard-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-external
  annotations:
    external-dns.alpha.kubernetes.io/target: ingress-pathweb-clusters-home.yrf.me
  labels:
    external-dns: cf-yrf-me
spec:
  ingressClassName: traefik-external
  rules:
  - host: hass-home.yrf.me
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: home-assistant
            port: 
              name: http
