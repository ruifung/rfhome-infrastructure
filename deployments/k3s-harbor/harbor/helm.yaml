---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: harbor
spec:
  interval: 3h
  url: https://helm.goharbor.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: harbor
  namespace: flux-system
spec:
  releaseName: harbor
  chart:
    spec:
      chart: harbor
      version: 1.13.1
      sourceRef:
        kind: HelmRepository
        name: harbor
  interval: 1h
  timeout: 1h
  valuesFrom:
    - kind: Secret
      name: harbor-secrets
      valuesKey: databasePassword
      targetPath: database.internal.password
  values:
    expose:
      type: LoadBalancer
      tls:
        enabled: true
        certSource: secret
        secret:
          secretName: harbor.services.home.yrf.me-tls
    internalTLS:
      enabled: true
      certSource: auto
    ipFamily:
      ipv4:
        enabled: true
      ipv6:
        enabled: true
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: harbor-nfs
          subPath: registry
        jobservice:
          jobLog:
            existingClaim: harbor-nfs
            subPath: joblog
        database:
          existingClaim: harbor-db-nfs
        redis:
          existingClaim: harbor-nfs
          subPath: redis
        trivy:
          existingClaim: harbor-nfs
          subPath: trivy
      imageChartStorage:
        type: filesystem
    externalURL: https://harbor.services.home.yrf.me
    existingSecretAdminPassword: harbor-secrets
    existingSecretAdminPasswordKey: initialPassword
    existingSecretSecretKey: harbor-secrets
    # registry:
    #   relativeurls: true
    trivy:
      enabled: true
    metrics:
      enabled: false
    trace:
      enabled: false
    cache:
      enabled: false 
