machine:
  nodeLabels:
    role: worker
  network:
    interfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 55
      - interface: eth1
        dhcp: true

  sysctls:
    user.max_user_namespaces: "11255"
    kernel.domainname: vsvc.home.arpa
  install:
    extensions:
      - image: ghcr.io/siderolabs/gvisor:20231214.0-v1.4.5
