machine:
  nodeLabels:
    role: worker
  network:
    interfaces:
      - interface: eth0
        dhcp: false
        vlans:
          - vlanId: 55
      - interface: eth1
        dhcp: true

  sysctls:
    net.ipv6.conf.eth0.accept_ra: "0"
    # net.ipv6.conf.eth0/55.accept_ra: "0"
    # user.max_user_namespaces: "11255"
    kernel.domainname: servers.home.yrf.me