machine:
  network:
    interfaces:
      - interface: eth0
        dhcp: true
        dhcpOptions:
          routeMetric: 1
        vlans:
          - vlanId: 16
            dhcp: true
            dhcpOptions:
              routeMetric: 1024
          - vlanId: 55
  sysctls:
    user.max_user_namespaces: "11255"
  install:
    extensions:
      - image: ghcr.io/siderolabs/gvisor:20221107.0-v1.3.3