machine:
  install:
    extraKernelArgs:
      - net.ifnames=0
  nodeLabels:
    location: rfhome
    type: proxmox-x64
    rook-csi-enabled: "true"
  network:
    kubespan:
      enabled: false
  kubelet:
    nodeIP:
      validSubnets:
        - 10.229.97.0/24
        - fd96:619:97::/64
    extraArgs:
      rotate-server-certificates: true
  features:
    kubePrism:
      enabled: true
      port: 7445
  sysctls:
    net.ipv4.conf.all.rp_filter: 0
  registries:
    mirrors:
      docker.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/dockerhub/
          - https://registry.hub.docker.com/v2/
      gcr.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/gcr/
          - https://gcr.io/v2/
      ghcr.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/ghcr/
          - https://ghcr.io/v2/
      k8s.gcr.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/k8s/
          - https://registry.k8s.io/v2/
      registry.k8s.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/k8s/
          - https://registry.k8s.io/v2/
      lscr.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/lscr/
          - https://lscr.io/v2/
      quay.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/quayio/
          - https://quay.io/v2/
      registry.developers.crunchydata.com:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/crunchydata/
          - https://registry.developers.crunchydata.com/v2/
cluster:
  discovery:
    enabled: true
  controlPlane:
    endpoint: https://controlplane.pathweb.clusters.home.yrf.me:6443
  network:
    cni:
      name: none
    podSubnets:
      - 10.96.0.0/16
      - fd96:619:6b75:0110::/56
    serviceSubnets:
      - 10.97.0.0/16
      - fd96:619:6b75:0120::/112
  proxy:
    disabled: true
