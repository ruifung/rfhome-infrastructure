machine:
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  registries:
    mirrors:
      docker.io:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/dockerhub/
          - https://docker.io/v2/
      gcr.io:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/gcr/
          - https://gcr.io/v2/
      ghcr.io:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/ghcr/
          - https://ghcr.io/v2/
      k8s.gcr.io:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/k8s/
          - https://registry.k8s.io/v2/
      registry.k8s.io:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/k8s/
          - https://registry.k8s.io/v2/
      lscr.io:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/lscr/
          - https://lscr.io/v2/
      quay.io:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/quayio/
          - https://quay.io/v2/
      artifacthub.io:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/artifacthub/
          - https://artifacthub.io/v2/
      registry.developers.crunchydata.com:
        overridePath: true
        endpoints:
          - https://container-registry.services.home.yrf.me/v2/crunchydata/
          - https://registry.developers.crunchydata.com/v2/

cluster:
  controlPlane:
    endpoint: https://controlplane.pathweb.clusters.home.yrf.me:6443
  network:
    cni:
      name: none
    podSubnets:
      - 10.96.0.0/16
    serviceSubnets:
      - 10.97.0.0/16
  proxy:
    disabled: true
