machine:
  nodeLabels:
    location: rfhome
    type: proxmox-x64
  network:
    kubespan:
      enabled: true
      allowDownPeerBypass: false
      advertiseKubernetesNetworks: true
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  registries:
    mirrors:
      docker.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/dockerhub/
      gcr.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/gcr/
      ghcr.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/ghcr/
      k8s.gcr.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/k8s/
      registry.k8s.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/k8s/
      lscr.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/lscr/
      quay.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/quayio/
      registry.developers.crunchydata.com:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/crunchydata/
      artifacthub.io:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/artifacthub/
      pkg.dev:
        overridePath: true
        endpoints:
          - https://harbor.services.home.yrf.me/v2/pkgdev/  
cluster:
  discovery:
    enabled: true
  controlPlane:
    endpoint: https://controlplane.pathweb.clusters.home.yrf.me:6443
  network:
    cni:
      name: none
    podSubnets:
      - 10.96.0.0/16
    serviceSubnets:
      - 10.97.0.0/16
  proxy:
    disabled: true
