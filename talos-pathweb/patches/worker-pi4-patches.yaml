machine:
  nodeLabels:
    location: rfhome
    type: pi4
    node-group: pi4
  install:
      disk: null
      diskSelector:
        type: sd
      image: factory.talos.dev/installer/23f3d7a1bb5611c73aef9886ec18d18d8d58b28f276b7a7e6a858e4232393c86:v1.7.6
      wipe: false
  network:
    interfaces:
      - interface: eth0
        dhcp: false
        vlans:
        - vlanId: 97
          dhcp: true
        - vlanId: 55
          dhcp: false
      - interface: iot
        dhcp: false
        bridge:
          interfaces:
            - eth0.55
  sysctls:
    # user.max_user_namespaces > 0 is required for gvisor usage.
    # talos defaults to 0 as ker KSPP.
    user.max_user_namespaces: "28633"
  
    net.ipv6.conf.eth0.accept_ra: "0"
    net/ipv6/conf/eth0.97/accept_ra: "2"
    net.ipv6.conf.iot.accept_ra: "0"
    net.ipv6.conf.default.accept_ra: "0"
    net.ipv4.conf.all.arp_announce: "2"
    kernel.domainname: servers.home.yrf.me