machine:
  nodeLabels:
    type: cloud
  network:
    kubespan:
      enabled: true
      allowDownPeerBypass: false
      advertiseKubernetesNetworks: false
      filters:
        endpoints:
          - 0.0.0.0/0
          - 2000::/3
  features:
    kubePrism:
      enabled: false
      port: 7445
  kubelet:
    extraArgs:
      rotate-server-certificates: true
  sysctls:
    net.ipv4.conf.all.rp_filter: 0
cluster:
  discovery:
    enabled: true
  controlPlane:
    endpoint: https://10.229.97.99:6443
  network:
    cni:
      name: none
    podSubnets:
      - 10.96.0.0/16
    serviceSubnets:
      - 10.97.0.0/16
  proxy:
    disabled: true
