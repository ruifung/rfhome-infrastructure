---
machine:
  network:
    interfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: 10.229.97.99
  sysctls:
    kernel.domainname: servers.home.yrf.me
  nodeLabels:
    role: control-plane

cluster:
  clusterName: pathweb
  acceptedCAs: []
  apiServer:
    certSANs:
      - controlplane.pathweb.clusters.home.yrf.me
      - 1.controlplane.pathweb.clusters.home.yrf.me
      - 2.controlplane.pathweb.clusters.home.yrf.me
      - 3.controlplane.pathweb.clusters.home.yrf.me
      - pathweb-control-1.servers.home.yrf.me
      - pathweb-control-2.servers.home.yrf.me
      - pathweb-control-3.servers.home.yrf.me
    admissionControl:
      - name: PodSecurity
        configuration:
          exemptions:
            namespaces:
              - monitoring
            runtimeClasses: []
            usernames: []
          kind: PodSecurityConfiguration
    resources:
      requests:
        cpu: 500m
        memory: 1.5Gi
  controllerManager:
    extraArgs:
      bind-address: "0.0.0.0"
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
  scheduler:
      extraArgs:
        bind-address: "0.0.0.0"
  etcd:
    extraArgs:
      election-timeout: "5000"
      listen-metrics-urls: http://0.0.0.0:2381
  extraManifests:
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
    - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
