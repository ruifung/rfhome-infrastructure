machine:
  nodeLabels:
    type: rpi4b
    role: worker
    node-role.kubernetes.io/worker: worker
  network:
    interfaces:
      - interface: eth0
        dhcp: true
        vlans:
          - vlanId: 55
  sysctls:
    user.max_user_namespaces: "11255"
    kernel.domainname: vsvc.home.arpa
  install:
    disk: /dev/mmcblk0
    extensions:
      - image: ghcr.io/siderolabs/gvisor:20231214.0-v1.4.4
