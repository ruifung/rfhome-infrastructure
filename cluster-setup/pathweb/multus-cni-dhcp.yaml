---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-multus-dhcp-ds
  namespace: kube-system
  labels:
    tier: node
    app: dhcp
spec:
  selector:
    matchLabels:
      tier: node
      app: dhcp
  template:
    metadata:
      labels:
        tier: node
        app: dhcp
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - operator: Exists
        effect: NoSchedule
      # serviceAccountName: dhcp
      initContainers:
      - name: clean-up
        image: busybox
        command: ["/bin/sh"]
        args: ["-c", "rm -f /host/run/cni/dhcp.sock"]
        securityContext:
          privileged: true
        volumeMounts:
        - name: socketpath
          mountPath: /host/run/cni
      containers:
      - name: kube-dhcp
        # Based on: https://github.com/k8snetworkplumbingwg/reference-deployment/blob/master/multus-dhcp/Dockerfile
        image: quay.io/aneeshkp/cni-dhcp-daemon:latest
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: true
        volumeMounts:
        - name: socketpath
          mountPath: /host/run/cni
        - name: procpath
          mountPath: /host/proc
        - name: netnspath
          mountPath: /host/var/run/netns
          mountPropagation: HostToContainer
      volumes:
        - name: socketpath
          hostPath:
            path: /run/cni
        - name: procpath
          hostPath:
            path: /proc
        - name: netnspath
          hostPath:
            path: /var/run/netns
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cni-route-override
  namespace: kube-system
  labels:
    tier: node
    app: cni-route-override
spec:
  selector:
    matchLabels:
      tier: node
      app: cni-route-override
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        tier: node
        app: cni-route-override
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
        - name: route-override
          image: ghcr.io/redhat-nfvpe/cni-route-override:latest
          command: ["/bin/sh"]
          args:
            - "-c"
            - "cp -f /route-override /host/opt/cni/bin/; sleep 1000000000000"
          resources:
            requests:
              cpu: "100m"
              memory: "50Mi"
            limits:
              cpu: "100m"
              memory: "50Mi"
          securityContext:
            privileged: true
          volumeMounts:
            - name: cnibin
              mountPath: /host/opt/cni/bin
      volumes:
        - name: cnibin
          hostPath:
            path: /opt/cni/bin