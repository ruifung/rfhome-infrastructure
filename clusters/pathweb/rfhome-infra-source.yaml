---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: rfhome-infrastructure
  namespace: flux-system
spec:
  recurseSubmodules: false
  interval: 3m0s
  ref:
    branch: master
  secretRef:
    name: rfhome-gitops-key
  url: 'ssh://git@forgejo.services.home.yrf.me:222/rf-homelab/infrastructure-gitops.git'
  ignore: |
    # exclude all
    /*
    # include deploy dir
    !/deployments/pathweb
    # exclude file extensions from deploy dir
    /deployments/pathweb/**/*.sample
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: rfhome-infrastructure-private
  namespace: flux-system
spec:
  recurseSubmodules: false
  interval: 3m0s
  ref:
    branch: main
  secretRef:
    name: rfhome-gitops-key
  url: 'ssh://git@forgejo.services.home.yrf.me:222/rf-homelab/infrastructure-gitops.git'
  ignore: |
    # exclude all
    /*
    # include deploy dir
    !/deployments/pathweb
