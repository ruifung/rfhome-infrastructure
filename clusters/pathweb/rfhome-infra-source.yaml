---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: rfhome-infrastructure
  namespace: flux-system
spec:
  interval: 3m0s
  ref:
    branch: master
  secretRef:
    name: flux-system # Use the flux-system credentials for this, since it's the same damn repo.
  url: ssh://git@github.com/ruifung/rfhome-infrastructure
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: rfhome-infrastructure-private
  namespace: flux-system
spec:
  interval: 3m0s
  ref:
    branch: main
  secretRef:
    name: rfhome-private
  url: ssh://git@github.com/ruifung/rfhome-infrastructure-private
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Receiver
metadata:
  name: rfhome-infrastructure
  namespace: flux-system
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: receiver-token
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: GitRepository
      name: flux-system
    - apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: GitRepository
      name: rfhome-infrastructure
---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Receiver
metadata:
  name: rfhome-infrastructure-private
  namespace: flux-system
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: receiver-token
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: GitRepository
      name: rfhome-infrastructure-private