---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: argocd
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://argoproj.github.io/argo-helm

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: argocd
  namespace: flux-system
spec:
  chart:
    spec:
      chart: argo-cd
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: argocd
      version: 5.16.9
  install:
    createNamespace: true
  interval: 5m0s
  targetNamespace: argocd
  values:
    global:
      image:
        repository: ghcr.io/flux-subsystem-argo/fsa/argocd
        tag: v2.5.5-fl.3-main-e1fddd1d
    config:
      params:
        server.insecure: true
    server:
      ingress:
        enabled: true
        hosts:
        - argocd.services.home.yrf.me
        - argocd.home.yrf.me