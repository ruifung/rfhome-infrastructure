---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-yrf-me-issuer
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/yrf-me-issuer
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure-private
  targetNamespace: cert-manager
  dependsOn:
  - name: cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: common-certs
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/common-certs
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure-private
  targetNamespace: home-network
  dependsOn:
  - name: cert-manager