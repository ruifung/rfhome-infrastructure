---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: unifi-controller
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./deployments/pathweb/unifi-controller
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: home-network
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: unifi-gateway-config
  namespace: flux-system
spec:
  interval: 5m0s
  path: ./deployments/pathweb/unifi-gateway-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure-private
  targetNamespace: flux-system
  dependsOn:
  - name: unifi-controller