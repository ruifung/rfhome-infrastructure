---
apiVersion: fluxcd.controlplane.io/v1
kind: FluxInstance
metadata:
  name: flux
  namespace: flux-system
spec:
  distribution:
    version: "2.7.x"
    registry: "ghcr.io/fluxcd"
  components:
  - source-controller
  - kustomize-controller
  - helm-controller
  - notification-controller
  cluster:
    type: kubernetes
    multitenant: false
    networkPolicy: true
    domain: "cluster.local"
  sync:
    kind: GitRepository
    url: "ssh://git@forgejo.services.home.yrf.me:222/rf-homelab/infrastructure-gitops.git"
    ref: "refs/heads/master"
    path: "clusters/pathweb"
    pullSecret: "rfhome-gitops-key"
  kustomize:
    patches:
    - patch: |
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        metadata:
          name: flux-system
          namespace: flux-system
        spec:
          ignore: |
            # exclude all
            /*
            # include deploy dir
            !/clusters/pathweb
