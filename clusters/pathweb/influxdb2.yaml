---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: influxdata
  namespace: flux-system
spec:
  interval: 24h
  url: https://helm.influxdata.com/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb2
  namespace: flux-system
spec:
  chart:
    spec:
      chart: influxdb2
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: influxdata
  interval: 15m
  targetNamespace: home-network
  values:
    ingress:
      enabled: true
      className: traefik-traefik
      tls: true
      hostname: influxdb.services.home.yrf.me