---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: emqx-operator
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/emqx-operator
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure
  targetNamespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: emqx
  namespace: flux-system
spec:
  interval: 15m
  path: ./deployments/pathweb/emqx
  prune: true
  sourceRef:
    kind: GitRepository
    name: rfhome-infrastructure-private
  targetNamespace: home-network
  dependsOn:
  - name: emqx-operator